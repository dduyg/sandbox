<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Catalog</title>
<style>
body {
  font-family: system-ui, sans-serif;
  padding: 20px;
  margin: 0;
  background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.controls {
  display: flex;
  gap: 12px;
  flex-wrap: nowrap;
  justify-content: space-between;
  margin-bottom: 12px;
}

#search {
  flex: 1;
  padding: 8px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
}

.mode, #favToggle {
  display: flex;
  gap: 6px;
  flex-shrink: 0;
}

.mode button, #favToggle {
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  cursor: pointer;
}

.mode button.active {
  background: black;
}

.tags {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.tag {
  border: 1px solid #ccc;
  padding: 4px 10px;
  border-radius: 999px;
  cursor: pointer;
  background: rgba(255,255,255,0.1);
  color: #fff;
  font-size: 14px;
  transition: all 0.2s;
}

.tag.active {
  background: #000;
  color: #fff;
}

.grid {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  gap: 16px;
}

@media(max-width: 1200px) {
  .grid { grid-template-columns: repeat(5, 1fr); }
}

.item {
  background: rgba(0,0,0,0.5);
  padding: 12px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: background 0.2s, transform 0.2s;
}

.item svg {
  width: 48px;
  height: 48px;
  fill: currentColor;
  transition: fill 0.2s;
}

.item:hover svg {
  fill: #ffcc00; /* hover color */
}

.actions {
  display: flex;
  gap: 6px;
  align-items: center;
}

.actions button {
  border: none;
  background: rgba(255,255,255,0.2);
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

.actions button:hover {
  background: rgba(255,255,255,0.5);
}

</style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn" class="active">OR</button>
    <button id="andBtn">AND</button>
  </div>
  <button id="favToggle">‚≠ê Favorites</button>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
