<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>
  <style>
    /* Body background and overall styling */
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png') center/cover no-repeat fixed;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 12px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      flex: 1;
      max-width: 400px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: rgba(0,0,0,0.6);
      color: #fff;
      transition: 0.2s;
    }

    button:hover {
      background-color: rgba(255,255,255,0.2);
    }

    /* Tags */
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      background-color: rgba(0,0,0,0.4);
      transition: 0.2s;
    }

    .tag.active {
      background-color: #ffcc00;
      color: #000;
      border-color: #ffcc00;
    }

    /* Grid layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 16px;
      justify-items: center;
    }

    @media (max-width: 1200px) {
      .grid { grid-template-columns: repeat(6, 1fr); }
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(5, 1fr); }
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 400px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    /* Item card */
    .item {
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, background 0.2s;
      width: 100%;
    }

    .item:hover {
      transform: translateY(-4px);
      background: rgba(0,0,0,0.7);
    }

    /* SVG style and hover color */
    svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      transition: fill 0.2s, transform 0.2s;
    }

    .item:hover svg {
      fill: #ffcc00;
      transform: scale(1.2);
    }

    /* Actions buttons aligned right */
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 8px;
      width: 100%;
    }

    .actions button {
      padding: 4px 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">‚≠ê Favorites</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>

</body>
</html>
