<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Catalog</title>
<style>
* { box-sizing: border-box; }
:root {
  --bg: #3A3A3C;
  --main: #B8B9BE;
  --accent: #F0F0F0;
  --border: rgba(184,185,190,0.25);
}

body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, sans-serif;
  background-color: var(--bg);
  color: var(--main);
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== Header ===== */
h1 {
  margin-bottom: 16px;
  font-weight: 500;
  color: var(--accent);
}

/* ===== Controls ===== */
.controls {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 14px;
  flex-wrap: nowrap;
}

.controls input {
  height: 36px;
  padding: 0 12px;
  font-size: 14px;
  width: 100%;
  max-width: 360px;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--accent);
}

.controls input::placeholder {
  color: rgba(240,240,240,0.5);
}

.mode {
  display: flex;
  gap: 6px;
}

.mode button {
  height: 36px;
  padding: 0 12px;
  font-size: 13px;
  cursor: pointer;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--main);
  transition: background 0.15s ease, color 0.15s ease;
}

.mode button:hover {
  background: rgba(240,240,240,0.08);
  color: var(--accent);
}

.mode button.active {
  background: var(--accent);
  color: var(--bg);
  border-color: var(--accent);
}

/* ===== Tags ===== */
.tags {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
  margin-bottom: 18px;
}

.tag {
  padding: 4px 10px;
  font-size: 12px;
  border-radius: 999px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--main);
  cursor: pointer;
  transition: background 0.15s ease, color 0.15s ease;
}

.tag:hover {
  background: rgba(240,240,240,0.08);
}

.tag.active {
  background: var(--accent);
  color: var(--bg);
  border-color: var(--accent);
}

/* ===== Grid ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 16px;
  max-width: 900px;
  margin: 0 auto;
}

@media (max-width: 400px) {
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
  }
}

/* ===== Item ===== */
.item {
  border: 1px solid var(--border);
  background: rgba(0,0,0,0.2);
  border-radius: 8px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  aspect-ratio: 1 / 1;
  transition: background 0.15s ease, box-shadow 0.15s ease;
}

.item:hover {
  background: rgba(240,240,240,0.06);
}

.item svg {
  width: 100%;
  height: 100%;
  max-height: 64px;
  fill: var(--main);
  transition: fill 0.2s ease, transform 0.2s ease;
}

.item:hover svg {
  fill: var(--accent);
  transform: scale(1.08);
}

/* ===== Actions ===== */
.actions {
  display: flex;
  justify-content: flex-end;
  gap: 6px;
  margin-top: 6px;
}

.actions button {
  background: transparent;
  border: none;
  color: var(--main);
  cursor: pointer;
  padding: 2px;
  font-size: 14px;
  transition: color 0.15s ease;
}

.actions button:hover {
  color: var(--accent);
}

/* Smaller actions on small screens */
@media (max-width: 480px) {
  .actions button {
    font-size: 12px;
  }
}
</style>
</head>
<body>
<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons…" />
  <div class="mode">
    <button id="orBtn" class="active">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">☆</button>
  </div>
</div>

<div class="tags" id="tagList"></div>
<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
