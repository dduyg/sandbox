<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>

  <style>
    /* ===== Base ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png")
        center / cover no-repeat fixed;
      color: #111;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 16px;
    }

    /* ===== Controls ===== */
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      width: 100%;
      flex-wrap: nowrap;
    }

    .controls input {
      min-width: 0;
      flex: 1;
      padding: 8px 10px;
      font-size: 14px;
    }

    .mode {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .mode button {
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }

    /* ===== Tags ===== */
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .tag {
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      background: rgba(255,255,255,0.8);
    }

    .tag.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    /* ===== Grid ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 16px;
      width: 100%;
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    /* ===== Item Card ===== */
    .item {
      position: relative;
      border-radius: 12px;
      padding: 18px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 120px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .item:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }

    /* ===== SVG ===== */
    .item svg {
      width: 48px;
      height: 48px;
      fill: #444;
      transition: fill 0.2s ease;
    }

    .item:hover svg {
      fill: #0066ff;
    }

    /* ===== Actions ===== */
    .actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .actions button {
      border: none;
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1;
    }

    .actions button:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons…" />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">☆</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
