<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Catalog</title>

<style>
* { box-sizing: border-box; }

:root {
  --bg: #3A3A3C;
  --main: #B8B9BE;
  --accent: #f0f0f0;
  --soft: rgba(255,255,255,0.08);
}

body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, sans-serif;
  background-color: var(--bg);
  color: var(--main);
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== Header ===== */
h1 {
  margin-bottom: 16px;
  font-weight: 500;
  color: var(--accent);
}

/* ===== Controls ===== */
.controls {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 14px;
  flex-wrap: nowrap;
}

.controls input {
  height: 36px;
  padding: 0 12px;
  font-size: 14px;
  width: 100%;
  max-width: 360px;
  flex: 1;
  background: var(--soft);
  border: 1px solid rgba(255,255,255,0.15);
  color: var(--accent);
  outline: none;
}

.controls input::placeholder {
  color: rgba(255,255,255,0.45);
}

.mode {
  display: flex;
  gap: 6px;
  flex-shrink: 0;
}

.mode button {
  height: 36px;
  padding: 0 12px;
  font-size: 13px;
  cursor: pointer;
  white-space: nowrap;
  background: var(--soft);
  border: 1px solid rgba(255,255,255,0.15);
  color: var(--main);
  transition: background 0.15s ease, color 0.15s ease;
}

/* Active + hover state */
.mode button.active,
.mode button:hover {
  background: var(--accent);
  color: #2a2a2a;
}

/* ===== Tags ===== */
.tags {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
  margin-bottom: 18px;
}

.tag {
  border: 1px solid rgba(255,255,255,0.2);
  padding: 4px 10px;
  border-radius: 999px;
  cursor: pointer;
  user-select: none;
  font-size: 12px;
  background: var(--soft);
  color: var(--main);
}

.tag.active {
  background: var(--accent);
  color: #2a2a2a;
  border-color: var(--accent);
}

/* ===== Grid ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 16px;
  max-width: 900px;
  margin: 0 auto;
}

@media (max-width: 400px) {
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
  }
}

/* ===== Item Card ===== */
.item {
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.04);
  border-radius: 10px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  aspect-ratio: 1 / 1;
  transition: box-shadow 0.15s ease, transform 0.15s ease;
}

.item:hover {
  box-shadow: 0 6px 16px rgba(0,0,0,0.35);
}

/* SVG */
.item svg {
  width: 100%;
  height: 100%;
  max-height: 64px;
  fill: var(--main);
  transition: fill 0.2s ease, transform 0.2s ease;
}

.item:hover svg {
  fill: var(--accent);
  transform: scale(1.08);
}

/* ===== Actions ===== */
.actions {
  display: flex;
  justify-content: flex-end;
  gap: 6px;
  margin-top: 6px;
}

.actions button {
  background: transparent;
  border: none;
  font-size: 14px;
  color: var(--main);
  cursor: pointer;
  padding: 2px;
  transition: color 0.15s ease;
}

.actions button:hover {
  color: var(--accent);
}

/* Smaller actions on small screens */
@media (max-width: 500px) {
  .actions button {
    font-size: 12px;
  }
}
</style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons…" />
  <div class="mode">
    <button id="orBtn" class="active">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">☆</button>
  </div>
</div>

<div class="tags" id="tagList"></div>
<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
