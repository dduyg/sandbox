<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Catalog</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, sans-serif;
  background: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png")
              center / cover no-repeat fixed;
  min-height: 100vh;
  overflow-x: hidden;
}

h1 { margin-bottom: 16px; }

/* ===== Controls ===== */
.controls {
  display: flex;
  align-items: stretch;
  gap: 8px;
  margin-bottom: 12px;
  flex-wrap: nowrap;
}

.controls input {
  flex: 1;
  min-width: 120px;
  max-width: 400px;
  padding: 8px 10px;
  font-size: 14px;
  border: 1px solid #767676;
}

.mode {
  display: flex;
  gap: 6px;
  flex-shrink: 0;
}

.mode button {
  height: 100%;
  padding: 0 12px;
  font-size: 13px;
  border: 1px solid #767676;
  background: #efefef;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.mode button.active {
  background: #333;
  color: #fff;
}

.mode button:hover {
  background: #cfd8ff;
}

/* ===== Tags ===== */
.tags {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
  margin-bottom: 18px;
  max-width: 900px;
}

.tag {
  border: 1px solid #ccc;
  padding: 4px 10px;
  border-radius: 999px;
  cursor: pointer;
  user-select: none;
  font-size: 12px;
  background: rgba(255,255,255,0.85);
}

.tag.active {
  background: #333;
  color: #fff;
  border-color: #333;
}

.tag.more {
  font-weight: bold;
}

/* ===== Grid ===== */
.grid {
  display: grid;
  gap: 16px;
  width: 100%;
  max-width: 900px;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
}

/* ===== Item ===== */
.item {
  background: rgba(0,0,0,0.3);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 8px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  aspect-ratio: 1 / 1;
}

.item svg {
  width: 100%;
  height: 100%;
  max-height: 64px;
  fill: #fff;
  transition: fill 0.2s ease, transform 0.2s ease;
}

.item:hover svg {
  fill: #6c83c0;
  transform: scale(1.1);
}

/* ===== Actions ===== */
.actions {
  display: flex;
  justify-content: flex-end;
  gap: 6px;
  margin-top: 6px;
}

.actions button {
  background: transparent;
  border: none;
  font-size: 16px;
  color: #fff;
  cursor: pointer;
  padding: 2px;
}

.actions button:hover {
  opacity: 0.7;
}

@media (max-width: 480px) {
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
  }
  .actions button {
    font-size: 12px;
  }
}
</style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons…" />
  <div class="mode">
    <button id="orBtn" class="active">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">☆</button>
  </div>
</div>

<div class="tags" id="tagList"></div>
<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
