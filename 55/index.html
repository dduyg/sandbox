<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>

  <style>
    :root {
      --card-bg: rgba(255,255,255,0.85);
      --card-border: rgba(0,0,0,0.08);
      --hover-color: #4f46e5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background:
        url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png")
        center / cover
        fixed;
    }

    h1 {
      margin-bottom: 16px;
    }

    /* ================= CONTROLS ================= */

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: nowrap;
    }

    .controls input {
      flex: 1;
      min-width: 0;
      padding: 8px 10px;
      font-size: 15px;
    }

    .mode {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }

    /* ================= TAGS ================= */

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.8);
      cursor: pointer;
      font-size: 13px;
    }

    .tag.active {
      background: black;
      color: white;
      border-color: black;
    }

    /* ================= GRID ================= */

    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 14px;
      width: 100%;
    }

    @media (max-width: 1100px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    /* ================= ITEM CARD ================= */

    .item {
      position: relative;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 18px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    /* SVG styling */
    .item svg {
      width: 42px;
      height: 42px;
      fill: currentColor;
      transition: color 0.15s ease;
    }

    .item:hover svg {
      color: var(--hover-color);
    }

    /* ================= ACTIONS ================= */

    .actions {
      position: absolute;
      top: 6px;
      right: 6px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .actions button {
      padding: 2px 6px;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 6px;
      cursor: pointer;
      line-height: 1;
    }

    .actions button:hover {
      background: black;
      color: white;
    }
  </style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />

  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">‚≠ê</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
