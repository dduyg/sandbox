<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>
  <style>
    /* Body and background */
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      margin: 0;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .search-and-mode {
      display: flex;
      gap: 8px;
      flex: 1;
      min-width: 300px;
      flex-wrap: nowrap;
    }

    input#search {
      padding: 8px;
      font-size: 16px;
      flex: 1;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .mode button,
    #favToggle {
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .mode button:hover,
    #favToggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Tags */
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      background: rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    .tag.active {
      background: black;
      color: white;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 16px;
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 500px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .item {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px;
      background: rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .item svg {
      width: 48px;
      height: 48px;
      fill: white;
      transition: 0.3s;
      flex-shrink: 0;
    }

    .item:hover svg {
      fill: #ffcc00; /* hover color */
    }

    .actions {
      display: flex;
      gap: 6px;
      margin-left: auto;
    }

    .actions button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.2s;
    }

    .actions button:hover {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <div class="search-and-mode">
    <input id="search" placeholder="Search icons..." />
    <div class="mode">
      <button id="orBtn">OR</button>
      <button id="andBtn">AND</button>
    </div>
  </div>
  <button id="favToggle">‚≠ê Favorites</button>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>

</body>
</html>
