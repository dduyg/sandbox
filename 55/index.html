<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      background-image: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #111;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 16px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    input {
      padding: 10px 12px;
      font-size: 15px;
      flex: 1;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(4px);
    }

    button:hover {
      background: white;
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tag {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(4px);
    }

    .tag.active {
      background: #111;
      color: white;
    }

    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(8, 1fr);
    }

    /* Small screens → auto-fit */
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
    }

    /* =====================
       ITEM CARD
    ====================== */
    .item {
      position: relative;
      padding: 18px;
      border-radius: 14px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .item:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.2);
    }

    /* SVG */
    svg {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto;
      fill: #111;
      transition: fill 0.2s ease;
    }

    /* SVG hover color */
    .item:hover svg {
      fill: #6a00ff;
    }

    /* =====================
       ACTION BUTTONS
    ====================== */
    .actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 6px;
    }

    .actions button {
      padding: 4px 6px;
      font-size: 14px;
      border-radius: 6px;
      background: rgba(255,255,255,0.9);
    }

    .actions button:hover {
      background: #fff;
    }
  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">⭐ Favorites</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
