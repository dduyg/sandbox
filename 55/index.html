<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Catalog</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 20px;
    background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png') no-repeat center center fixed;
    background-size: cover;
    color: #333;
  }

  h1 {
    text-align: center;
    color: #E7DADA;
    margin-bottom: 20px;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-bottom: 20px;
  }

  input {
    padding: 8px;
    font-size: 16px;
    flex: 1;
    min-width: 200px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  button {
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    background-color: #E7DADA;
    color: #333;
    font-weight: bold;
    transition: background 0.2s;
  }

  button:hover {
    background-color: #d2c1c1;
  }

  .tags {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .tag {
    border: 1px solid #ccc;
    padding: 4px 12px;
    border-radius: 999px;
    cursor: pointer;
    background: rgba(255,255,255,0.8);
    transition: all 0.2s;
  }

  .tag.active {
    background: #E7DADA;
    color: black;
    border-color: #E7DADA;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    gap: 16px;
    justify-items: center;
  }
  @media (max-width: 700px) {
    .grid {grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));}
  }

  .item {
    background: rgba(255, 255, 255, 0.85);
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100px; /* fixed height to prevent grid jump */
    width: 100%;
    box-sizing: border-box;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .item:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  svg {
    width: 48px;
    height: 48px;
    fill: #333;
    transition: fill 0.2s;
    margin-bottom: 6px;
  }

  .item:hover svg {
    fill: #E7DADA;
  }

  .actions {
    display: flex;
    justify-content: flex-end;
    gap: 6px;
  }

  .actions button {
    padding: 4px 6px;
    font-size: 14px;
  }

</style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">‚≠ê Favorites</button>
  </div>
</div>

<div class="tags" id="tagList"></div>
<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
