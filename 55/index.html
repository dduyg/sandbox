<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Catalog</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: #3A3A3C;
      color: #B8B9BE;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      align-items: center;
    }

    input {
      padding: 8px;
      font-size: 16px;
      flex: 1;
      background: #2c2c2e;
      border: 1px solid #555;
      color: #B8B9BE;
    }

    input::placeholder {
      color: #888;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
      border: 1px solid #555;
      background: #2c2c2e;
      color: #B8B9BE;
      border-radius: 4px;
    }

    button.active {
      background: #B8B9BE;
      color: #3A3A3C;
      font-weight: bold;
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid #555;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      flex-shrink: 0;
      white-space: nowrap;
      background: #2c2c2e;
    }

    .tag.active {
      background: #B8B9BE;
      color: #3A3A3C;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 16px;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    .item {
      position: relative;
      border: 1px solid #555;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      background: #2c2c2e;
      transition: all 0.2s;
    }

    .item svg {
      width: 48px;
      height: 48px;
      fill: #B8B9BE;
      transition: fill 0.2s;
    }

    .item:hover svg {
      fill: #f0f0f0;
    }

    .actions {
      position: absolute;
      top: 6px;
      right: 6px;
      display: flex;
      gap: 4px;
    }

    .actions button {
      font-size: 14px;
      padding: 2px 6px;
    }
  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn" class="active">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">‚≠ê Favorites</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
