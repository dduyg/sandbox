<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Catalog</title>
  <style>
    /* Body and background */
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      margin: 0;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #000;
    }

    /* Controls row */
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      flex-shrink: 0;
      overflow: hidden;
    }

    .controls input {
      padding: 8px;
      font-size: 16px;
      flex: 1 1 auto;
      min-width: 120px;
    }

    .controls button {
      padding: 6px 10px;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
      border-radius: 6px;
      border: none;
      background: rgba(0,0,0,0.6);
      color: #fff;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Tags row */
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      background: rgba(0,0,0,0.3);
      color: #fff;
      transition: all 0.2s;
    }

    .tag.active {
      background: #000;
      color: #fff;
    }

    /* Grid */
    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(7, 1fr);
    }

    @media (max-width: 768px) {
      .grid { grid-template-columns: repeat(5, 1fr); }
    }

    @media (max-width: 400px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    /* Item card */
    .item {
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.3s, transform 0.2s;
    }

    .item svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      transition: fill 0.3s, transform 0.2s;
      flex-shrink: 0;
    }

    .item:hover svg {
      fill: #1abc9c;
      transform: scale(1.2);
    }

    /* Actions (right aligned) */
    .actions {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
    }

    .actions button {
      background: rgba(255,255,255,0.2);
      color: #fff;
      padding: 4px 6px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .actions button:hover {
      background: rgba(255,255,255,0.4);
    }

    /* Grid stability placeholder */
    .item::after {
      content: '';
      display: block;
      height: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <button id="orBtn">OR</button>
  <button id="andBtn">AND</button>
  <button id="favToggle">‚≠ê Favorites</button>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>

</body>
</html>
