<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      margin: 0;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      margin-bottom: 12px;
      align-items: center;
    }

    input {
      padding: 8px;
      font-size: 16px;
      flex: 1;
      min-width: 120px;
    }

    .mode button, #favToggle {
      padding: 6px 10px;
      cursor: pointer;
      flex-shrink: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .mode button:hover, #favToggle:hover {
      background: rgba(0,0,0,0.9);
    }

    .tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: #fff;
      transition: all 0.2s;
    }

    .tag.active {
      background: rgba(0,0,0,0.8);
      color: #fff;
      border-color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 16px;
    }

    @media(max-width:1200px) {
      .grid { grid-template-columns: repeat(5, 1fr); }
    }

    @media(max-width:800px) {
      .grid { grid-template-columns: repeat(4, 1fr); }
    }

    @media(max-width:600px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media(max-width:400px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    .item {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      transition: background 0.2s;
    }

    .item svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      transition: fill 0.2s;
    }

    .item:hover svg {
      fill: #ffcc00;
    }

    .actions {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .actions button {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .actions button:hover {
      background: rgba(255,255,255,0.5);
    }

    /* Keep controls row on small screens, shrink buttons */
    .controls input {
      flex: 1;
      min-width: 80px;
    }

    .controls .mode {
      display: flex;
      gap: 6px;
      flex-wrap: nowrap;
    }
  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">‚≠ê Favorites</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
