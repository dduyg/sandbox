<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Catalog</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, sans-serif;
  background-color: #3A3A3C;
  color: #B8B9BE;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== Header ===== */
h1 {
  margin-bottom: 16px;
  color: #f0f0f0;
  font-weight: 500;
}

/* ===== Controls ===== */
.controls {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 14px;
  flex-wrap: nowrap;
}

.controls input {
  height: 36px;
  padding: 0 12px;
  font-size: 14px;
  width: 100%;
  max-width: 340px;
  background: #2f2f31;
  border: 1px solid #555;
  color: #f0f0f0;
}

.controls input::placeholder {
  color: #9a9aa0;
}

/* ===== Mode Buttons ===== */
.mode {
  display: flex;
  gap: 6px;
  flex-shrink: 0;
}

.mode button {
  height: 36px;
  padding: 0 12px;
  font-size: 13px;
  background: #2f2f31;
  border: 1px solid #555;
  color: #B8B9BE;
  cursor: pointer;
  transition: background 0.15s ease, color 0.15s ease, border 0.15s ease;
}

.mode button:hover {
  background: #3f3f42;
  color: #f0f0f0;
}

.mode button.active {
  background: #B8B9BE;
  color: #2a2a2c;
  border-color: #B8B9BE;
}

/* ===== Tags ===== */
.tags {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
  margin-bottom: 18px;
}

.tag {
  border: 1px solid #555;
  padding: 4px 10px;
  border-radius: 999px;
  cursor: pointer;
  user-select: none;
  font-size: 12px;
  background: #2f2f31;
  color: #B8B9BE;
  transition: background 0.15s ease, color 0.15s ease;
}

.tag:hover {
  color: #f0f0f0;
}

.tag.active {
  background: #B8B9BE;
  color: #2a2a2c;
  border-color: #B8B9BE;
}

/* ===== Grid ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 16px;
  max-width: 900px;
  margin: 0 auto;
}

@media (max-width: 400px) {
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
  }
}

/* ===== Item Card ===== */
.item {
  border: 1px solid #555;
  background: #2f2f31;
  border-radius: 8px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  aspect-ratio: 1 / 1;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.item:hover {
  box-shadow: 0 6px 16px rgba(0,0,0,0.4);
}

/* SVG */
.item svg {
  width: 100%;
  height: 100%;
  max-height: 64px;
  fill: #B8B9BE;
  transition: fill 0.2s ease, transform 0.2s ease;
}

.item:hover svg {
  fill: #f0f0f0;
  transform: scale(1.08);
}

/* ===== Actions ===== */
.actions {
  display: flex;
  justify-content: flex-end;
  gap: 8px;
  margin-top: 6px;
}

.actions button {
  background: transparent;
  border: none;
  font-size: 15px;
  color: #B8B9BE;
  cursor: pointer;
  padding: 4px;
  transition: color 0.15s ease;
}

.actions button:hover {
  color: #f0f0f0;
}

/* Smaller controls on small screens */
@media (max-width: 480px) {
  .controls input,
  .mode button {
    height: 32px;
    font-size: 12px;
  }

  .actions button {
    font-size: 13px;
  }
}
</style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons…" />
  <div class="mode">
    <button id="orBtn" class="active">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">☆</button>
  </div>
</div>

<div class="tags" id="tagList"></div>
<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
