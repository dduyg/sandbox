<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>

  <style>
    /* ---------- BASE ---------- */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      padding: 16px;
      background:
        url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png")
        center / cover no-repeat fixed;
      overflow-x: hidden;
    }

    h1 {
      margin: 0 0 12px;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,.6);
    }

    /* ---------- CONTROLS (ONE ROW ALWAYS) ---------- */
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      max-width: 100%;
      margin-bottom: 12px;
    }

    .controls input {
      flex: 1 1 auto;
      min-width: 0;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
    }

    .mode {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .mode button {
      padding: 6px 8px;
      font-size: 13px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,.9);
    }

    /* ---------- TAGS ---------- */
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(0,0,0,.15);
    }

    .tag.active {
      background: #000;
      color: #fff;
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      width: 100%;
      gap: 14px;
      grid-template-columns: repeat(8, 1fr);
    }

    /* smaller screens → 5 per row */
    @media (max-width: 1100px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    /* ---------- ITEM CARD ---------- */
    .item {
      position: relative;
      aspect-ratio: 1 / 1;
      background: rgba(255,255,255,.85);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
    }

    /* ---------- SVG ---------- */
    .item svg {
      width: 42px;
      height: 42px;
      fill: #222;
      transition: fill .15s ease;
    }

    .item:hover svg {
      fill: #4b6cff; /* hover color */
    }

    /* ---------- ACTIONS (RIGHT ALIGNED) ---------- */
    .actions {
      position: absolute;
      top: 6px;
      right: 6px;
      display: flex;
      gap: 4px;
    }

    .actions button {
      background: rgba(255,255,255,.9);
      border: none;
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 13px;
      cursor: pointer;
    }

  </style>
</head>

<body>

  <h1>SVG Catalog</h1>

  <div class="controls">
    <input id="search" placeholder="Search icons…" />
    <div class="mode">
      <button id="orBtn">OR</button>
      <button id="andBtn">AND</button>
      <button id="favToggle">⭐</button>
    </div>
  </div>

  <div class="tags" id="tagList"></div>

  <div class="grid" id="gallery"></div>

  <script src="app.js"></script>
</body>
</html>
