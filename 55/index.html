<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>

  <style>
    /* ---------- Base ---------- */
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* ---------- Controls ---------- */
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    input {
      padding: 10px 12px;
      font-size: 15px;
      flex: 1;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      backdrop-filter: blur(6px);
    }

    button:hover {
      background: rgba(255,255,255,0.25);
    }

    /* ---------- Tags ---------- */
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .tag {
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
    }

    .tag.active {
      background: #fff;
      color: #000;
    }

    /* ---------- Grid ---------- */
    .grid {
      display: grid;
      gap: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    /* 8 items desktop */
    @media (min-width: 1400px) {
      .grid {
        grid-template-columns: repeat(8, 1fr);
      }
    }

    /* 5 items medium */
    @media (max-width: 1399px) and (min-width: 900px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    /* Auto-fit mobile */
    @media (max-width: 899px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      }
    }

    /* ---------- Item Card ---------- */
    .item {
      position: relative;
      padding: 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform .2s ease, background .2s ease;
    }

    .item:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.2);
    }

    /* ---------- SVG ---------- */
    svg {
      width: 44px;
      height: 44px;
      fill: #eaeaea;
      transition: fill .2s ease;
      pointer-events: none;
    }

    .item:hover svg {
      fill: #6cf; /* hover color */
    }

    /* ---------- Actions (top-right) ---------- */
    .actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 6px;
    }

    .actions button {
      padding: 4px 6px;
      font-size: 14px;
      line-height: 1;
      background: rgba(0,0,0,0.35);
    }

    .actions button:hover {
      background: rgba(0,0,0,0.55);
    }
  </style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <button id="orBtn">OR</button>
  <button id="andBtn">AND</button>
  <button id="favToggle">‚≠ê Favorites</button>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
