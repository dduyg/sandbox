<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      margin: 0;
      background-image: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      color: #fff;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      flex: 1;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      background: rgba(255,255,255,0.85);
    }

    .tag.active {
      background: black;
      color: white;
    }

    /* ===== GRID ===== */

    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 16px;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    /* ===== ITEM CARD ===== */

    .item {
      border: 1px solid rgba(255,255,255,0.4);
      padding: 14px;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    svg {
      width: 48px;
      height: 48px;
      fill: #111;
      transition: fill 0.2s ease;
    }

    .item:hover svg {
      fill: #0070f3;
    }

    /* ===== ACTIONS ===== */

    .actions {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 10px;
    }

    .actions button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">‚≠ê Favorites</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
