<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>
  <style>
    * {box-sizing: border-box;}
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      color: #fff;
      text-shadow: 1px 1px 4px #000;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      max-width: 100%;
      margin-bottom: 14px;
    }

    .controls input {
      flex: 1 1 auto;
      min-width: 0;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .mode {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .mode button {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      white-space: nowrap;
    }

    /* ===== Tags ===== */
    .tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .tag {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: rgba(255,255,255,0.8);
      cursor: pointer;
      user-select: none;
    }

    .tag.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    /* ===== Grid ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 14px;
      width: 100%;
      max-width: 100%;
    }

    @media (max-width: 700px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    .item {
      border: 1px solid #ddd;
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      aspect-ratio: 1 / 1;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .item svg {
      width: 100%;
      height: 100%;
      max-height: 64px;
      fill: #222;
      transition: fill 0.2s ease;
    }

    .item:hover svg {
      fill: #6a5cff; /* hover color */
    }

    /* ===== Actions ===== */
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 8px;
    }

    .actions button {
      border: 1px solid #aaa;
      background: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      padding: 4px;
      transition: background 0.2s, color 0.2s;
    }

    .actions button:hover {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons…" />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">☆</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>

</body>
</html>
