<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background-image: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    h1 {
      margin-bottom: 16px;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      flex: 1;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid rgba(255,255,255,0.4);
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    .tag.active {
      background: #fff;
      color: #000;
    }

    /* ===== GRID LAYOUT ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 16px;
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    /* ===== ITEM CARD ===== */
    .item {
      position: relative;
      border-radius: 12px;
      padding: 18px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: translateY(-2px);
    }

    /* SVG */
    svg {
      width: 48px;
      height: 48px;
      fill: #ffffff;
      transition: fill 0.2s ease;
    }

    .item:hover svg {
      fill: #00e5ff; /* hover color */
    }

    /* ===== ACTION BUTTONS ===== */
    .actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .actions button {
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 14px;
      border-radius: 6px;
      padding: 4px 6px;
    }

    .actions button:hover {
      background: rgba(255,255,255,0.35);
    }
  </style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">‚≠ê Favorites</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
