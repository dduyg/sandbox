<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      align-items: center;
    }

    input {
      padding: 8px;
      font-size: 16px;
      flex: 1;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.8);
      transition: background 0.2s;
    }

    button:hover {
      background: rgba(255,255,255,1);
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
      transition: all 0.2s;
    }

    .tag:hover {
      background: rgba(255,255,255,1);
    }

    .tag.active {
      background: black;
      color: white;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 16px;
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .item {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 120px; /* preserves space even if filtered */
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    svg {
      width: 48px;
      height: 48px;
      fill: #333;
      transition: fill 0.2s;
    }

    .item:hover svg {
      fill: #007BFF; /* hover color */
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      width: 100%;
      margin-top: 12px;
    }

    .actions button {
      background: #f0f0f0;
      color: #333;
      font-weight: bold;
      transition: all 0.2s;
    }

    .actions button:hover {
      background: #007BFF;
      color: #fff;
    }
  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">‚≠ê Favorites</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
