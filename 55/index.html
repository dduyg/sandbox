<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      background-image: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 16px;
    }

    /* ---------- CONTROLS ---------- */
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    input {
      padding: 10px 12px;
      font-size: 15px;
      flex: 1;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      backdrop-filter: blur(6px);
    }

    button:hover {
      background: rgba(255,255,255,0.3);
    }

    /* ---------- TAGS ---------- */
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid rgba(255,255,255,0.4);
      padding: 5px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      backdrop-filter: blur(4px);
    }

    .tag.active {
      background: #fff;
      color: #000;
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Auto fit on very small screens */
    @media (max-width: 700px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      }
    }

    /* ---------- ITEM CARD ---------- */
    .item {
      position: relative;
      border-radius: 14px;
      padding: 14px;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .item:hover {
      transform: translateY(-2px);
      background: rgba(0,0,0,0.5);
    }

    /* ---------- SVG ---------- */
    svg {
      width: 48px;
      height: 48px;
      fill: #ffffff;
      transition: fill 0.2s ease;
      pointer-events: none;
    }

    .item:hover svg {
      fill: #00ffd5; /* hover color */
    }

    /* ---------- ACTIONS ---------- */
    .actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 6px;
    }

    .actions button {
      padding: 4px 6px;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
    }

    .actions button:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <button id="orBtn">OR</button>
  <button id="andBtn">AND</button>
  <button id="favToggle">‚≠ê Favorites</button>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
