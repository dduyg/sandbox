<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>

  <style>
    /* ===== GLOBAL ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      padding: 20px;
      background:
        linear-gradient(
          rgba(0,0,0,0.55),
          rgba(0,0,0,0.55)
        ),
        url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png")
        center / cover no-repeat fixed;
      color: #fff;
    }

    h1 {
      margin-bottom: 16px;
      font-weight: 600;
    }

    /* ===== CONTROLS ===== */
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      margin-bottom: 12px;
      flex-wrap: nowrap;
    }

    .controls input {
      flex: 1 1 auto;
      min-width: 0;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .mode {
      display: flex;
      gap: 6px;
      flex-shrink: 1;
    }

    .mode button {
      padding: 6px 8px;
      font-size: 13px;
      white-space: nowrap;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    .mode button:hover {
      background: rgba(255,255,255,0.25);
    }

    #favToggle {
      margin-left: 6px;
    }

    /* ===== TAGS ===== */
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      background: rgba(255,255,255,0.12);
    }

    .tag.active {
      background: #fff;
      color: #000;
    }

    /* ===== GRID ===== */
    .grid {
      display: grid;
      gap: 16px;
      justify-content: center;
      grid-template-columns: repeat(8, minmax(0, 1fr));
    }

    @media (max-width: 1100px) {
      .grid {
        grid-template-columns: repeat(5, minmax(0, 1fr));
      }
    }

    /* ===== ITEM CARD ===== */
    .item {
      position: relative;
      height: 120px;
      background: rgba(0,0,0,0.35);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }

    .item:hover {
      background: rgba(0,0,0,0.55);
    }

    /* SVG */
    .item svg {
      width: 48px;
      height: 48px;
      fill: #e6e6e6;
      transition: fill 0.2s ease;
    }

    .item:hover svg {
      fill: #4fd1ff;
    }

    /* ===== ACTIONS ===== */
    .actions {
      position: absolute;
      right: 8px;
      top: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .actions button {
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
      font-size: 13px;
      padding: 4px 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    .actions button:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">â˜†</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>

</body>
</html>
