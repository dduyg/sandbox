<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      padding: 20px;
      min-height: 100vh;
      background-image: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    /* ---------- Controls ---------- */
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    input {
      padding: 10px 12px;
      font-size: 16px;
      flex: 1;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .mode button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.85);
    }

    .mode button:hover {
      background: white;
    }

    /* ---------- Tags ---------- */
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tag {
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
    }

    .tag.active {
      background: white;
      color: black;
    }

    /* ---------- Grid ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, minmax(0, 1fr));
      gap: 16px;
      width: 100%;
    }

    /* Auto-fit on very small screens */
    @media (max-width: 700px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }

    /* ---------- Item Card ---------- */
    .item {
      position: relative;
      padding: 14px;
      border-radius: 14px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 110px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .item:hover {
      transform: translateY(-2px);
      background: rgba(0,0,0,0.6);
    }

    /* ---------- SVG ---------- */
    .item svg {
      width: 48px;
      height: 48px;
      fill: #eaeaea;
      transition: fill 0.2s ease;
    }

    .item:hover svg {
      fill: #4fd1ff; /* hover color */
    }

    /* ---------- Actions ---------- */
    .actions {
      position: absolute;
      top: 6px;
      right: 6px;
      display: flex;
      gap: 6px;
    }

    .actions button {
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 8px;
      padding: 4px 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .actions button:hover {
      background: white;
    }
  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">‚≠ê Favorites</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
