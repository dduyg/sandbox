<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>

  <style>
    /* ===== Base ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background-image: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
    }

    h1 {
      margin-bottom: 12px;
    }

    /* ===== Controls Row ===== */
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
      width: 100%;
    }

    .controls input {
      flex: 1;
      min-width: 0;
      padding: 8px 10px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .mode {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.85);
      font-size: 14px;
    }

    button:hover {
      background: #fff;
    }

    #favToggle {
      margin-left: 6px;
    }

    /* ===== Tags ===== */
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .tag.active {
      background: #fff;
      color: #000;
    }

    /* ===== Grid ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, minmax(0, 1fr));
      gap: 14px;
      width: 100%;
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(5, minmax(0, 1fr));
      }
    }

    /* ===== Item Card ===== */
    .item {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .item:hover {
      background: rgba(0,0,0,0.55);
      transform: translateY(-2px);
    }

    /* ===== SVG ===== */
    .item svg {
      width: 44px;
      height: 44px;
      fill: #eaeaea;
      transition: fill 0.2s ease;
    }

    .item:hover svg {
      fill: #66d9ff;
    }

    /* ===== Actions ===== */
    .actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 4px;
    }

    .actions button {
      padding: 4px 6px;
      font-size: 13px;
      background: rgba(255,255,255,0.9);
    }

    .actions button:hover {
      background: #fff;
    }
  </style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons or tags…" />

  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">⭐</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
