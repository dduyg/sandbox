<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png") center / cover no-repeat fixed;
      color: #111;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 { margin-bottom: 14px; }

    /* ===== Controls ===== */
    .controls {
      display: flex;
      align-items: stretch;
      gap: 8px;
      margin-bottom: 12px;
      max-width: 900px;
    }

    .controls input {
      flex: 1;
      min-width: 120px;
      max-width: 420px;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #777;
    }

    .mode {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .mode button {
      padding: 0 12px;
      font-size: 13px;
      border: 1px solid #777;
      background: #eee;
      cursor: pointer;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== Tags ===== */
    .tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 18px;
      max-width: 900px;
    }

    .tag {
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(255,255,255,0.85);
      cursor: pointer;
      user-select: none;
    }

    .tag.active {
      background: #333;
      color: #fff;
      border-color: #333;
    }

    /* ===== Grid ===== */
    .grid {
      display: grid;
      gap: 14px;
      max-width: 900px;
      width: 100%;
      margin-top: 8px;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }

    /* ===== Item ===== */
    .item {
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 12px;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.15s ease;
    }

    .item:hover {
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    .item svg {
      width: 100%;
      height: 100%;
      max-height: 64px;
      fill: #fff;
      transition: fill 0.2s ease, transform 0.2s ease;
    }

    .item:hover svg {
      fill: #6C83C0;
      transform: scale(1.08);
    }

    /* ===== Actions ===== */
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 6px;
    }

    .actions button {
      background: transparent;
      border: none;
      font-size: 15px;
      color: #fff;
      cursor: pointer;
      padding: 2px;
      text-shadow: 1px 1px 4px #000;
    }

    .actions button:hover { opacity: 0.7; }

    /* ===== Small Screens ===== */
    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      }

      .actions button {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search SVGs…" />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">☆</button>
  </div>
</div>

<div class="tags" id="tagList"></div>
<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
