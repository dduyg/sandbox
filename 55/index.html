<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      margin: 0;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* CONTROLS */
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      flex: 1;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: rgba(0,0,0,0.6);
      color: #fff;
      transition: background 0.2s;
    }

    button:hover {
      background: rgba(0,0,0,0.8);
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      transition: all 0.2s;
    }

    .tag.active {
      background: rgba(0,0,0,0.8);
      color: #fff;
      border-color: #fff;
    }

    /* GRID LAYOUT */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 16px;
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* ITEM CARD */
    .item {
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0,0,0,0.25);
      transition: transform 0.2s, background 0.2s;
    }

    .item:hover {
      transform: translateY(-4px);
      background: rgba(0,0,0,0.45);
    }

    svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      transition: fill 0.2s;
    }

    .item:hover svg {
      fill: #ffcc00;
    }

    /* ACTION BUTTONS RIGHT-ALIGNED */
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      width: 100%;
      margin-top: 12px;
    }

    .actions button {
      flex: none;
      padding: 4px 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">‚≠ê Favorites</button>
  </div>
</div>

<div class="tags" id="tagList"></div>
<div class="grid" id="gallery"></div>

<script src="app.js"></script>

</body>
</html>
