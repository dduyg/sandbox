<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>
  <style>
    /* Body background and basic */
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png') center/cover no-repeat;
      margin: 0;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Controls row (search + AND/OR + favorites) */
    .controls {
      display: flex;
      flex-wrap: nowrap;
      gap: 8px;
      margin-bottom: 16px;
      align-items: center;
      flex-shrink: 0;
      overflow-x: auto;
    }

    .controls input {
      flex: 1;
      min-width: 100px;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    .mode button, #favToggle {
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: rgba(0,0,0,0.5);
      color: #fff;
      flex-shrink: 0;
    }

    /* Tags row */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid #fff;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      background: rgba(0,0,0,0.2);
      color: #fff;
      transition: all 0.2s;
    }

    .tag.active {
      background: #000;
      color: #fff;
    }

    /* Grid layout */
    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(8, 1fr);
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Item card */
    .item {
      background: rgba(0,0,0,0.4);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s, background 0.2s;
    }

    .item svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      transition: fill 0.2s;
    }

    .item:hover svg {
      fill: #1abc9c;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
      flex-shrink: 0;
    }

    .actions button {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: none;
      padding: 4px 6px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .actions button:hover {
      background: #1abc9c;
      color: #000;
    }

    /* prevent wrapping of search + AND/OR buttons */
    .controls::-webkit-scrollbar {
      height: 6px;
    }
    .controls::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <button id="orBtn">OR</button>
  <button id="andBtn">AND</button>
  <button id="favToggle">‚≠ê Favorites</button>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
