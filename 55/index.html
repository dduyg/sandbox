<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Catalog</title>
<style>
* {box-sizing: border-box;}
body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, sans-serif;
  background: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png") center / cover no-repeat fixed;
  color: #111;
  min-height: 100vh;
  overflow-x: hidden;
}

h1 {
  margin-bottom: 16px;
  text-align: center;
}

/* ===== Controls ===== */
.controls {
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
  width: 100%;
  flex-wrap: nowrap;
  align-items: stretch;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
}

.controls input {
  flex: 1 1 auto;
  min-width: 100px;
  max-width: 500px;
  padding: 8px 10px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.mode {
  display: flex;
  gap: 6px;
  flex-shrink: 0;
}

.mode button {
  flex: 0 0 auto;
  padding: 0 12px;
  font-size: 14px;
  cursor: pointer;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: rgba(255,255,255,0.8);
}

.mode button:hover {
  background: rgba(0,0,0,0.6);
  color: #fff;
}

/* ===== Tags ===== */
.tags {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
  margin-bottom: 18px;
  justify-content: center;
}

.tag {
  border: 1px solid #ccc;
  padding: 4px 10px;
  border-radius: 999px;
  cursor: pointer;
  user-select: none;
  font-size: 12px;
  background: rgba(255,255,255,0.8);
}

.tag.active {
  background: #333;
  color: #fff;
  border-color: #333;
}

/* ===== Grid ===== */
.grid {
  display: grid;
  gap: 16px;
  justify-content: center;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
}

/* ===== Item Card ===== */
.item {
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(0,0,0,0.3);
  border-radius: 8px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  aspect-ratio: 1 / 1;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.item:hover {
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.item svg {
  width: 100%;
  height: auto;
  max-height: 64px;
  fill: #fff;
  transition: fill 0.2s ease, transform 0.2s ease;
}

.item:hover svg {
  fill: #00ffcc;
  transform: scale(1.1);
}

/* ===== Actions ===== */
.actions {
  display: flex;
  justify-content: flex-end;
  gap: 8px;
  margin-top: 8px;
}

.actions button {
  background: transparent;
  border: none;
  font-size: 16px;
  color: #fff;
  text-shadow: 1px 1px 4px #000;
  cursor: pointer;
  padding: 4px;
}

.actions button:hover {
  opacity: 0.7;
}

/* ===== Responsive adjustments ===== */
@media(max-width: 500px){
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  }
}
</style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons…" />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">☆</button>
  </div>
</div>

<div class="tags" id="tagList"></div>
<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
