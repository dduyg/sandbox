<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png') center/cover no-repeat;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      flex: 1;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: rgba(0,0,0,0.6);
      color: #fff;
      transition: background 0.2s;
    }

    button:hover {
      background: rgba(0,0,0,0.9);
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s;
      color: #fff;
      background: rgba(0,0,0,0.3);
    }

    .tag.active {
      background: #000;
      color: #fff;
      box-shadow: 0 0 4px #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 16px;
    }

    @media(max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    .item {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s;
      height: 80px; /* fixed height to keep grid stable */
    }

    .item svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      transition: fill 0.2s;
      flex-shrink: 0;
    }

    .item:hover svg {
      fill: #1e90ff; /* hover color */
    }

    .actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .actions button {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 16px;
    }

    .actions button:hover {
      background: rgba(30,144,255,0.8);
      color: #fff;
    }

  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">‚≠ê Favorites</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
