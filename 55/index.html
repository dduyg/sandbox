<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Catalog</title>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 20px;
    font-family: system-ui, sans-serif;
    background: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png") center / cover no-repeat fixed;
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-bottom: 16px;
    text-align: center;
    text-shadow: 1px 1px 4px #000;
  }

  /* Controls */
  .controls {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
    width: 100%;
    max-width: 900px;
    flex-wrap: nowrap;
    align-items: stretch;
  }

  .controls input {
    flex: 1;
    min-width: 120px;
    max-width: 500px;
    padding: 8px 10px;
    font-size: 14px;
    border-radius: 6px;
    border: none;
  }

  .mode {
    display: flex;
    gap: 6px;
  }

  .mode button {
    padding: 0 12px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    background: rgba(0,0,0,0.6);
    color: #fff;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .mode button:hover {
    background: rgba(255,255,255,0.3);
  }

  /* Tags */
  .tags {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    max-width: 900px;
    margin-bottom: 18px;
  }

  .tag {
    border: 1px solid #ccc;
    padding: 4px 10px;
    border-radius: 999px;
    cursor: pointer;
    user-select: none;
    font-size: 12px;
    background: rgba(255,255,255,0.3);
    color: #fff;
    transition: all 0.2s;
  }

  .tag.active {
    background: #333;
    color: #fff;
    border-color: #333;
    font-weight: bold;
  }

  /* Grid */
  .grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
    max-width: 900px;
    width: 100%;
  }

  /* Item Card */
  .item {
    flex: 0 0 120px; /* fixed width */
    aspect-ratio: 1 / 1;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(0,0,0,0.3);
    border-radius: 8px;
    padding: 12px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .item:hover {
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  .item svg {
    width: 100%;
    height: 100%;
    max-height: 64px;
    fill: #fff;
    transition: fill 0.2s ease, transform 0.2s ease;
  }

  .item:hover svg {
    fill: #00ffcc;
    transform: scale(1.1);
  }

  /* Actions */
  .actions {
    display: flex;
    justify-content: flex-end;
    gap: 6px;
    margin-top: 8px;
  }

  .actions button {
    background: transparent;
    border: none;
    font-size: 16px;
    color: #fff;
    text-shadow: 1px 1px 4px #000;
    cursor: pointer;
    padding: 2px 4px;
  }

  .actions button:hover {
    opacity: 0.7;
  }

  /* Responsive adjustments */
  @media(max-width: 500px) {
    .item {
      flex: 0 0 90px;
    }
    .item svg {
      max-height: 48px;
    }
    .mode button {
      font-size: 12px;
      padding: 0 6px;
    }
    .controls input {
      max-width: 250px;
      font-size: 12px;
      padding: 6px 8px;
    }
  }
</style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons…" />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">☆</button>
  </div>
</div>

<div class="tags" id="tagList"></div>
<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
