<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>

  <style>
    /* ---------- GLOBAL ---------- */
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      margin: 0;
      background-image: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    h1 {
      margin-bottom: 16px;
    }

    /* ---------- CONTROLS ---------- */
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      width: 100%;
    }

    .controls input {
      flex: 1;
      min-width: 0;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .mode {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    button {
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      backdrop-filter: blur(6px);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #favToggle {
      margin-left: auto;
    }

    /* ---------- TAGS ---------- */
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
    }

    .tag.active {
      background: #fff;
      color: #000;
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 16px;
      width: 100%;
    }

    @media (max-width: 1100px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    /* ---------- ITEM CARD ---------- */
    .item {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }

    .item:hover {
      background: rgba(255, 255, 255, 0.22);
    }

    /* ---------- SVG ---------- */
    svg {
      width: 48px;
      height: 48px;
      fill: rgba(255, 255, 255, 0.85);
      transition: fill 0.2s ease, transform 0.2s ease;
    }

    .item:hover svg {
      fill: #00ffd5;
      transform: scale(1.1);
    }

    /* ---------- ACTIONS ---------- */
    .actions {
      position: absolute;
      top: 6px;
      right: 6px;
      display: flex;
      gap: 4px;
    }

    .actions button {
      padding: 4px 6px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.4);
    }

    .actions button:hover {
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
  </div>
  <button id="favToggle">‚≠ê</button>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
