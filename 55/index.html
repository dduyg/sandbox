<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>

  <style>
    /* ===== GLOBAL ===== */
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background-image: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 12px;
    }

    /* ===== CONTROLS ===== */
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      margin-bottom: 12px;
    }

    .search-group {
      display: flex;
      gap: 6px;
      flex: 1;
      min-width: 0;
    }

    input {
      flex: 1;
      min-width: 0;
      padding: 8px;
      font-size: 14px;
    }

    .mode button,
    #favToggle {
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }

    .mode {
      display: flex;
      gap: 6px;
    }

    #favToggle {
      margin-left: auto;
    }

    /* ===== TAGS ===== */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: rgba(255,255,255,0.8);
      cursor: pointer;
      font-size: 13px;
    }

    .tag.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    /* ===== GRID ===== */
    .grid {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(8, 1fr);
      width: 100%;
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    /* ===== ITEM CARD ===== */
    .item {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      background: rgba(255,255,255,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .item:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.95);
    }

    /* ===== SVG ===== */
    svg {
      width: 46px;
      height: 46px;
      fill: #222;
      transition: fill 0.2s ease;
      pointer-events: none;
    }

    .item:hover svg {
      fill: #4b6cff;
    }

    /* ===== ACTIONS ===== */
    .actions {
      position: absolute;
      top: 6px;
      right: 6px;
      display: flex;
      gap: 6px;
    }

    .actions button {
      border: none;
      background: rgba(0,0,0,0.05);
      border-radius: 6px;
      padding: 4px 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .actions button:hover {
      background: rgba(0,0,0,0.12);
    }
  </style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <div class="search-group">
    <input id="search" placeholder="Search icons…" />
    <div class="mode">
      <button id="orBtn">OR</button>
      <button id="andBtn">AND</button>
    </div>
  </div>
  <button id="favToggle">⭐</button>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
