<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>

  <style>
    /* ---------- PAGE ---------- */
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background-image: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    h1 {
      margin-bottom: 16px;
    }

    /* ---------- CONTROLS ROW ---------- */
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      width: 100%;
    }

    .controls input {
      flex: 1;
      min-width: 0;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .mode {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    button {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    #favToggle {
      background: gold;
      color: #000;
    }

    /* ---------- TAGS ---------- */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 18px;
    }

    .tag {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.45);
      cursor: pointer;
      user-select: none;
    }

    .tag.active {
      background: #fff;
      color: #000;
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 14px;
      width: 100%;
    }

    @media (max-width: 1200px) {
      .grid { grid-template-columns: repeat(5, 1fr); }
    }

    @media (max-width: 700px) {
      .grid { grid-template-columns: repeat(4, 1fr); }
    }

    /* ---------- ITEM CARD ---------- */
    .item {
      position: relative;
      aspect-ratio: 1 / 1;
      background: rgba(0,0,0,0.45);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }

    .item:hover {
      background: rgba(255,255,255,0.12);
    }

    /* ---------- SVG ---------- */
    .item svg {
      width: 48px;
      height: 48px;
      fill: #ffffff;
      transition: fill 0.2s ease, transform 0.2s ease;
    }

    .item:hover svg {
      fill: #ffd54a; /* hover color */
      transform: scale(1.05);
    }

    /* ---------- ACTION BUTTONS ---------- */
    .actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 6px;
    }

    .actions button {
      padding: 4px 6px;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border-radius: 6px;
    }

    .actions button:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">â˜†</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
