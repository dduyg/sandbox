<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Catalog</title>
  <style>
    /* Body with background image */
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    /* Controls row: search + OR/AND + favorites */
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      margin-bottom: 12px;
      align-items: center;
    }

    .controls input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      min-width: 0; /* allow shrink */
    }

    .controls .mode {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
    }

    .controls button {
      padding: 6px 10px;
      cursor: pointer;
      border: none;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Tags */
    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid #fff;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      background: rgba(0,0,0,0.4);
      transition: 0.2s;
    }

    .tag.active {
      background: #fff;
      color: #000;
    }

    /* Grid */
    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(8, 1fr);
    }

    @media(max-width:1200px){
      .grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    @media(max-width:900px){
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media(max-width:600px){
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media(max-width:400px){
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Item card */
    .item {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      transition: transform 0.2s, background 0.2s;
    }

    .item svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      transition: fill 0.2s, transform 0.2s;
      flex-shrink: 0;
    }

    .item:hover svg {
      fill: #00ffcc;
      transform: scale(1.1);
    }

    /* Action buttons right-aligned */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: flex-end;
      flex-shrink: 0;
    }

    .actions button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .actions button:hover {
      background: rgba(0,255,255,0.5);
      color: #000;
    }

  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
  </div>
  <button id="favToggle">‚≠ê Favorites</button>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
