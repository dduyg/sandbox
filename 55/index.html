<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Catalog</title>
  <style>
    /* Body and Background */
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      margin: 0;
      background: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/backscapes/inwave1763.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #000;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      margin-bottom: 12px;
      align-items: center;
      overflow-x: auto;
    }

    .controls input {
      flex: 1;
      min-width: 120px;
      padding: 6px 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    .mode {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .mode button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: rgba(0,0,0,0.6);
      color: #fff;
      transition: background 0.2s;
    }

    .mode button:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Tags */
    .tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tag {
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      color: #fff;
      transition: all 0.2s;
      font-size: 14px;
    }

    .tag.active {
      background: #fff;
      color: #000;
      font-weight: bold;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 16px;
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    @media (max-width: 992px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 576px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Item Cards */
    .item {
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s, background 0.2s;
    }

    .item:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    svg {
      width: 48px;
      height: 48px;
      fill: #fff;
      transition: fill 0.2s;
    }

    .item:hover svg {
      fill: #ffcc00; /* Hover color */
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
      margin-left: auto;
    }

    .actions button {
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.2s;
    }

    .actions button:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Keep search + OR/AND in single row */
    @media (max-width: 480px) {
      .controls {
        flex-wrap: nowrap;
      }

      .controls input {
        font-size: 14px;
      }

      .mode button {
        font-size: 12px;
        padding: 4px 6px;
      }
    }

  </style>
</head>
<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons..." />
  <div class="mode">
    <button id="orBtn">OR</button>
    <button id="andBtn">AND</button>
    <button id="favToggle">‚≠ê Favorites</button>
  </div>
</div>

<div class="tags" id="tagList"></div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
