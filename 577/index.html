<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalNoise Grid</title>
<style>
    body {
        background: beige;
        margin: 0;
        padding: 40px;
        font-family: system-ui, sans-serif;
    }

    .row3 {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 24px;
    }

    .box {
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(56, 2, 59, 0.05);
        border-radius: 12px;
    }

    .box svg {
        width: 120px;
        transition: transform 0.4s ease;
        --c1: #38023b;
        --c2: fuchsia;
        --c3: beige;
    }

    .box:hover svg {
        --c1: fuchsia;
        --c2: beige;
        --c3: #38023b;
        transform: scale(1.08) rotate(2deg);
    }
</style>
</head>

<body>

<div class="row3">
    <div class="box">Text</div>

    <!-- SVG 1 -->
    <div class="box">
        <svg viewBox="0 0 200 200">
            <filter id="noise1" x="-100" y="-100" width="400" height="400">
                <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3">
                    <animate
                        attributeName="baseFrequency"
                        dur="4s"
                        values="0.6;0.9;0.6"
                        repeatCount="indefinite" />
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" scale="80" />
            </filter>

            <circle cx="100" cy="100" r="50" fill="var(--c1)" />
            <circle cx="100" cy="100" r="25" fill="var(--c3)" filter="url(#noise1)" />
        </svg>
    </div>

    <!-- SVG 2 -->
    <div class="box">
        <svg viewBox="0 0 200 200">
            <filter id="noise2" x="-100" y="-100" width="400" height="400">
                <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="2">
                    <animate
                        attributeName="seed"
                        dur="0.6s"
                        values="0;100"
                        repeatCount="indefinite" />
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" scale="160" />
            </filter>

            <polygon points="100,190 30,40 140,60" fill="var(--c1)" />
            <circle cx="100" cy="100" r="40" fill="var(--c2)" filter="url(#noise2)" />
        </svg>
    </div>

    <!-- SVG 3 -->
    <div class="box">
        <svg viewBox="0 0 200 200">
            <defs>
                <linearGradient id="grad1">
                    <stop offset="0%" stop-color="var(--c2)" />
                    <stop offset="100%" stop-color="var(--c1)" />
                </linearGradient>

                <filter id="noise3" x="-100" y="-100" width="400" height="400">
                    <feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="8">
                        <animate
                            attributeName="baseFrequency"
                            dur="6s"
                            values="0.3;0.6;0.3"
                            repeatCount="indefinite" />
                    </feTurbulence>
                    <feDisplacementMap scale="260" />
                </filter>

                <mask id="mask1">
                    <rect width="200" height="200" fill="white" filter="url(#noise3)" />
                </mask>
            </defs>

            <circle
                cx="100"
                cy="100"
                r="50"
                fill="url(#grad1)"
                mask="url(#mask1)" />
        </svg>
    </div>
</div>

</body>
</html>
