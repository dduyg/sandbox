<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalüèêLoop</title>
    <style>
        * { box-sizing: border-box; }
        :root {
            --bg: #3A3A3C;
            --main: #B8B9BE;
            --accent: #F0F0F0;
            --border: rgba(184,185,190,0.25);
            --item-bg: rgba(255,255,255,0.04);
            --hover-red: #AC4E5E;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--main);
            min-height: 100vh;
        }

        h1 { margin-bottom: 16px; font-weight: 500; color: var(--accent); }

        /* ===== New Controls Layout ===== */
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            z-index: 1000;
            position: relative;
        }

        /* Toggle Button */
        .toggleBtn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #2f2f31;
            color: var(--main);
            padding: 0 12px;
            height: 40px;
            border-radius: 4px;
            border: 1px solid var(--border);
            cursor: pointer;
            user-select: none;
            font-size: 13px;
        }

        .toggle-switch {
            position: relative;
            width: 34px;
            height: 18px;
            background: #444;
            border-radius: 10px;
            transition: 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px; left: 2px;
            width: 14px; height: 14px;
            background: var(--main);
            border-radius: 50%;
            transition: 0.3s;
        }
        .toggle-switch.and-mode { background: var(--hover-red); }
        .toggle-switch.and-mode::after { left: 18px; background: white; }

        /* Dropdown Styling */
        .dropdown-container {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }

        .dropdown-search {
            width: 100%;
            height: 40px;
            padding: 0 12px;
            border: 1px solid var(--border);
            background: #2f2f31;
            color: var(--accent);
            outline: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0; right: 0;
            background: #2f2f31;
            border: 1px solid var(--border);
            max-height: 250px;
            overflow-y: auto;
            display: none;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            z-index: 1010;
            margin-top: 4px;
        }

        .dropdown-list.show { display: block; }

        .dropdown-item {
            padding: 10px 12px;
            cursor: pointer;
            font-size: 14px;
            color: var(--main);
            display: flex;
            justify-content: space-between;
        }
        .dropdown-item:hover { background: rgba(255,255,255,0.05); color: var(--accent); }
        .dropdown-item.selected {
            background: rgba(172, 78, 94, 0.2);
            color: #fff;
            font-weight: bold;
        }

        .fav-btn {
            height: 40px;
            padding: 0 15px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--main);
            cursor: pointer;
            border-radius: 4px;
        }
        .fav-btn.active { color: gold; border-color: gold; }

        /* ===== Grid & Items ===== */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
        }

        .item {
            border: 1px solid rgba(255,255,255,0.12);
            background: var(--item-bg);
            border-radius: 10px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            aspect-ratio: 1 / 1;
            transition: transform 0.2s;
        }

        .item svg { width: 100%; height: 100%; fill: var(--main); transition: fill 0.2s; }
        .item:hover svg { fill: var(--hover-red); }

        .actions { display: flex; justify-content: flex-end; gap: 8px; margin-top: 8px; }
        .actions button { background: none; border: none; color: var(--main); cursor: pointer; font-size: 16px; }
        .actions button:hover { color: var(--accent); }
    </style>
</head>
<body>

    <h1>LiminalüèêLoop</h1>

    <div class="controls">
        <div class="toggleBtn" onclick="toggleMode()">
            <span>OR</span>
            <div class="toggle-switch" id="modeSwitch"></div>
            <span>AND</span>
        </div>
            
        <div class="dropdown-container">
            <input type="text" id="dropdownInput" class="dropdown-search" placeholder="Search tags..." onfocus="showDropdown()" oninput="filterDropdown()">
            <div id="tagList" class="dropdown-list"></div>
        </div>

        <button id="favToggle" class="fav-btn">‚òÜ</button>
    </div>

    <div class="grid" id="gallery"></div>

    <script src="app.js"></script>
</body>
</html>
