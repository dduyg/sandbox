<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiminalüèêLoop</title>

<style>
* { box-sizing: border-box; }

:root {
  --bg: #3A3A3C;
  --main: #B8B9BE;
  --accent: #F0F0F0;
  --border: rgba(184,185,190,0.25);
}

body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--main);
  min-height: 100vh;
  overflow-x: hidden;
}

h1 {
  margin-bottom: 16px;
  font-weight: 500;
  color: var(--accent);
}

/* ===== Controls ===== */
.controls {
  display: flex;
  align-items: stretch;
  gap: 8px;
  margin-bottom: 18px;
  flex-wrap: wrap;
}

/* Search */
.controls input#search {
  height: 38px;
  padding: 0 12px;
  font-size: 14px;
  width: 100%;
  max-width: 280px;
  background: #2f2f31;
  border: 1px solid var(--border);
  color: var(--accent);
}

.controls input::placeholder {
  color: rgba(240,240,240,0.5);
}

/* ===== Toggle AND / OR ===== */
.toggleBtn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 0 14px;
  height: 38px;
  border: 1px solid var(--border);
  background: transparent;
  cursor: pointer;
  user-select: none;
  color: var(--main);
}

.toggleBtn span {
  font-size: 13px;
}

.toggle-switch {
  position: relative;
  width: 38px;
  height: 18px;
  background: #555;
  border-radius: 999px;
  transition: 0.25s;
}

.toggle-switch::after {
  content: "";
  position: absolute;
  top: 2px;
  left: 2px;
  width: 14px;
  height: 14px;
  background: var(--bg);
  border-radius: 50%;
  transition: 0.25s;
}

.toggle-switch.and {
  background: var(--accent);
}

.toggle-switch.and::after {
  left: 22px;
}

/* ===== Dropdown ===== */
.dropdown-container {
  position: relative;
  width: 240px;
}

.dropdown-search {
  width: 100%;
  height: 38px;
  padding: 0 12px;
  font-size: 13px;
  background: #2f2f31;
  border: 1px solid var(--border);
  color: var(--accent);
}

.dropdown-list {
  position: absolute;
  top: 100%;
  left: 0; right: 0;
  background: #2f2f31;
  border: 1px solid var(--border);
  border-top: none;
  max-height: 220px;
  overflow-y: auto;
  display: none;
  z-index: 100;
}

.dropdown-list.show { display: block; }

.dropdown-item {
  padding: 8px 12px;
  font-size: 13px;
  cursor: pointer;
}

.dropdown-item:hover {
  background: rgba(240,240,240,0.08);
}

.dropdown-item.selected {
  background: var(--accent);
  color: var(--bg);
  font-weight: 500;
}

/* ===== Grid ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 16px;
  max-width: 900px;
  margin: 0 auto;
}

@media (max-width: 400px) {
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
  }
}

/* ===== Item ===== */
.item {
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.04);
  border-radius: 10px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  aspect-ratio: 1 / 1;
}

.item svg {
  width: 100%;
  max-height: 64px;
  fill: var(--main);
  transition: transform 0.2s, fill 0.2s;
}

.item:hover svg {
  fill: var(--accent);
  transform: scale(1.08);
}

/* ===== Actions ===== */
.actions {
  display: flex;
  justify-content: flex-end;
  gap: 6px;
}

.actions button {
  background: none;
  border: none;
  color: var(--main);
  font-size: 14px;
  cursor: pointer;
}

.actions button:hover {
  color: var(--accent);
}

@media (max-width: 480px) {
  .actions button { font-size: 12px; }
}
</style>
</head>

<body>

<h1>SVG Catalog</h1>

<div class="controls">
  <input id="search" placeholder="Search icons‚Ä¶" />

  <div class="toggleBtn" id="modeToggle">
    <span>OR</span>
    <div class="toggle-switch" id="toggleSwitch"></div>
    <span>AND</span>
  </div>

  <div class="dropdown-container">
    <input class="dropdown-search" id="tagSearch" placeholder="Search tags‚Ä¶" />
    <div id="tagDropdown" class="dropdown-list"></div>
  </div>
</div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
