<!DOCTYPE html>    
<html lang="en">    
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://fonts.cdnfonts.com/css/quimbie?styles=4662" rel="stylesheet">    
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/favicons/pythonString.ico">    
    <title>Glyph Library Gallery   _by_duygu</title>
    <style>    
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }    
        @font-face {    
            font-family: 'Grotta';    
            src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Grotta-Regular.woff2') format('woff2');    
            font-style: normal;    
            font-weight: normal;    
        }        
        body {    
            font-family: 'Grotta', sans-serif;    
            background: #3A3A3C;
            color: #B8B9BE;
            height: 100vh;    
            width: 100vw;    
            overflow: hidden;    
        }    
    
        header {    
            position: fixed;    
            top: 0; left: 0; right: 0;    
            display: flex;    
            align-items: flex-start;    
            justify-content: space-between;    
            padding: 6% 5%;    
            z-index: 1000;    
        }    
        .details {    
            display: flex;    
            flex-direction: column;    
            gap: 8px;    
        }    
        .badge {    
            font-size: 1.9em;    
            font-weight: 700;    
            font-family: 'Quimbie', sans-serif;    
        }    
        .stats {    
            font-size: 0.9em;    
            font-weight: 500;    
        }    
        .selection-stat {    
            display: none;    
            align-items: center;    
            gap: 6px;    
            font-size: 0.9em;    
            font-weight: 500;    
            opacity: 0;    
            transform: scale(0.8);    
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);    
        }        
        .selection-stat.active {display: flex; opacity: 1; transform: scale(1); animation: selectionPulseIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);}    
        .selection-stat.clearing {animation: selectionPulseOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;}    
    
        @keyframes selectionPulseIn {    
            0% {opacity: 0; transform: scale(0.5);}    
            50% {transform: scale(1.05);}    
            100% {opacity: 1; transform: scale(1);}    
        }    
        @keyframes selectionPulseOut {    
            0% {opacity: 1; transform: scale(1);}    
            100% {opacity: 0; transform: scale(0.5);}    
        }    
    
        #selectionTick {    
            width: 20px; height: 20px;    
            fill: #E8F4F8;    
            cursor: pointer;    
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);    
            flex-shrink: 0;    
        }    
        #selectionTick:hover {opacity: 0.6; transform: scale(1.1);}    
        #selectionTick:active {transform: scale(0.95);}    
    
        .controls {    
            display: flex;    
            gap: 45px;    
            align-items: center;  
        }    
        .control-btn {    
            width: 30px; height: 30px;    
            cursor: pointer;    
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);    
            position: relative;    
        }    
        .control-btn#exportControl {width: 1.4em; height: 1.4em; margin-left: 12px;}    
        .control-btn:hover {transform: translateY(-2px);}      
        .control-btn svg {width: 100%; height: 100%; fill: #E8F4F8; transition: fill 0.3s;}    
        .control-btn:hover svg, .control-btn.active svg { fill: #707070;}    
    
        .dropdown {    
            position: absolute;    
            top: 100%; right: 0;    
            margin-top: 10px;    
            background: rgba(0, 0, 0, 0.12);    
            backdrop-filter: blur(20px);    
            border: 1px solid #E8F4F8;    
            border-radius: 16px;    
            padding: 8px;    
            min-width: 240px;    
            display: none;    
            z-index: 3000;           
        }    
        #exportPanel {left: 0; right: auto;}    
        .dropdown.active {display: block; animation: dropdownSlide 0.3s ease;}    
        @keyframes dropdownSlide {    
            from { opacity: 0; transform: translateY(-10px); }    
            to { opacity: 1; transform: translateY(0); }    
        }    
    
        .sidebar {    
            position: fixed;    
            top: 0; right: 0;    
            width: 450px;    
            max-width: 55%;    
            height: 100vh;    
            background: rgba(0, 0, 0, 0.1);    
            backdrop-filter: blur(24px);    
            z-index: 2000;    
            transform: translateX(100%);    
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);    
            overflow-y: auto;    
            overflow-x: hidden;    
            padding: 100px 30px 60px;   
        }    
        .sidebar.active {transform: translateX(0); animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);}    
        @keyframes slideIn {    
            from { transform: translateX(100%); }    
            to { transform: translateX(0); }    
        }    
    
        .sidebar-overlay {    
            position: fixed;    
            top: 0; left: 0;    
            width: 100%; height: 100%;    
            background: rgba(0, 0, 0, 0.5);    
            z-index: 1500;    
            display: none; opacity: 0;    
            transition: opacity 0.3s;    
        }    
        .sidebar-overlay.active {display: block; opacity: 1;}    
    
        .sidebar-header {    
            margin-bottom: 60px;    
            padding-bottom: 20px;    
            border-bottom: 2px solid;
        }    
        .sidebar-title {    
            font-weight: 700;    
            font-size: 1.1em;    
            text-transform: uppercase;    
            letter-spacing: 1.4px;    
        }    
        .clear-control {    
            position: absolute;
            top: 20px; right: 5%;
            width: 29px; height: 29px;
            cursor: pointer;    
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);    
            fill: #707070;    
            z-index: 10;
        }    
        .clear-control:hover {opacity: 0.6; transform: scale(1.1);}    
        .clear-control:active {transform: scale(0.95);}    
    
        .color-picker {    
            display: flex;    
            flex-direction: column;    
            gap: 12px;    
        }    
        .color-gradient {    
            width: 100%;    
            height: 280px;    
            border-radius: 16px;    
            position: relative;    
            cursor: crosshair;    
            overflow: hidden;    
            box-shadow: 0 8px 24px rgba(74, 91, 115, 0.2);    
            border: 1px solid rgba(139, 155, 180, 0.2);    
        }    
        .color-gradient-canvas {    
            position: absolute;    
            top: 0; left: 0;    
            width: 100%; height: 100%;    
            border-radius: 16px;    
        }    
        .color-picker-cursor {    
            position: absolute;    
            width: 24px; height: 24px;    
            border: 3px solid #FAF9F5;    
            border-radius: 50%;    
            pointer-events: none;    
            transform: translate(-50%, -50%);    
            box-shadow: 0 2px 12px rgba(74, 91, 115, 0.4), inset 0 0 0 1px rgba(74, 91, 115, 0.2);    
            z-index: 10;    
        }    
        .hue-slider {    
            width: 100%;    
            height: 24px;    
            border-radius: 12px;    
            background: linear-gradient(to right, #ff0000 0%, #ffff00 16.66%, #00ff00 33.33%, #00ffff 50%, #0000ff 66.66%, #ff00ff 83.33%, #ff0000 100%);    
            position: relative;    
            cursor: pointer;    
            box-shadow: 0 4px 16px rgba(74, 91, 115, 0.2);    
            border: 1px solid rgba(139, 155, 180, 0.2);    
        }    
        .hue-slider-cursor {    
            position: absolute;    
            width: 25px; height: 25px;    
            background: #FAF9F5;    
            border-radius: 50%;    
            top: 50%;    
            transform: translate(-50%, -50%);    
            box-shadow: 0 4px 12px rgba(74, 91, 115, 0.3);    
            pointer-events: none;    
        }    
        .color-output-container {    
            display: flex;    
            gap: 8px;    
            align-items: stretch;    
            width: 100%;    
        }    
        .color-output {    
            display: flex;    
            align-items: center;    
            gap: 10px;    
            padding: 5px 8px;    
            border-radius: 10px;    
            border: 1px solid #E8F4F8;    
            background: rgba(139, 155, 180, 0.05);    
            flex: 1;    
            min-width: 0;    
            height: 50px;    
        }    
        .color-preview {    
            width: 36px; height: 36px;    
            border-radius: 50%;    
            border: 1px solid rgba(0, 0, 0, 0.2);    
            box-shadow: 0 4px 12px rgba(74, 91, 115, 0.15);    
            flex-shrink: 0;    
        }    
        .color-hex-input {    
            flex: 1;    
            border: none;    
            padding: 0 8px;    
            font-size: 1.1em;    
            font-weight: 700;    
            font-family: monospace;    
            text-transform: uppercase;    
            background: transparent;    
            color: #E8F4F8;    
            min-width: 0;    
        }    
        .color-hex-input::placeholder { color: #707070; }    
        .search-color-btn {    
            width: 50px; height: 50px;    
            border-radius: 10px;    
            border: 1px solid #E8F4F8;    
            background: transparent;    
            cursor: pointer;    
            display: flex;    
            align-items: center;    
            justify-content: center;    
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);    
            flex-shrink: 0;    
        }    
        .search-color-btn:hover {    
            background: rgba(112, 112, 112, 0.1);    
            transform: translateY(-2px);    
        }    
        .search-color-btn:active { transform: translateY(0); }    
        .search-color-btn svg {    
            width: 30px;    
            height: 30px;    
            fill: #E8F4F8;    
        }    
    
        .tags {    
            display: flex;    
            flex-wrap: wrap;    
            gap: 15px;    
        }    
        .tag {    
            padding: 8px 14px;    
            border-radius: 8px;    
            border: 2px solid #707070;    
            background: transparent;    
            cursor: pointer;    
            font-size: 0.85em;    
            font-weight: 600;    
            transition: all 0.3s;    
        }    
        .tag:hover {    
            border-color: #E8F4F8;    
            background: rgba(139, 155, 180, 0.1);    
            transform: translateY(-2px);    
        }    
        .tag.active {    
            background: #E8F4F8;    
            color: #707070;    
            border-color: transparent;    
        }    
    
        .dropdown-option {    
            padding: 12px 15px;      
            border-radius: 10px;    
            cursor: pointer;    
            transition: all 0.2s ease;    
            margin-bottom: 5px;    
            font-weight: 500;    
        }    
        .dropdown-option:hover {    
            background: rgba(255, 255, 255, 0.2);    
            transform: translateX(4px);    
        }    
        .dropdown-option.active {    
            background: rgba(255, 255, 255, 0.2);    
            font-weight: bold;    
        }    
    
        .filter { margin-bottom: 25px; }    
        .filter-title {    
            font-weight: 600;    
            font-size: 0.9em;    
            margin-bottom: 12px;    
            color: #707070;    
            text-transform: uppercase;    
            letter-spacing: 0.5px;    
        }    
    
        main {    
            position: absolute;    
            left: 0; right: 0;    
            top: 0; bottom: 0;    
            width: 100vw; height: 100vh;    
            overflow: hidden;    
            z-index: 10;    
            pointer-events: all;    
        }    
        .scroll {    
            position: absolute;    
            left: 0; right: 0;    
            top: 0; bottom: 0;    
            width: 100vw; height: 100vh;    
            overflow-y: scroll;    
            overflow-x: hidden;    
            pointer-events: all;    
            scrollbar-width: none;    
            -ms-overflow-style: none;    
        }    
        .scroll::-webkit-scrollbar { display: none; }    
        .gallery-container {    
            position: relative;    
            width: 100%;    
            min-height: 100vh;    
            display: grid;    
            grid-template-columns: 20% 80%;    
            padding-top: 20vh;    
            padding-bottom: 75vh;    
        }    
    
        .empty-space { grid-column: 1; }    
        .gallery-wrapper {    
            grid-column: 2;    
            width: 100%;    
            max-width: 1000px;    
            padding-right: 10%;    
        }    
        .gallery {    
            display: grid;    
            grid-template-columns: repeat(8, 1fr);    
            gap: 40px 20px;    
            width: 100%;    
        }    
    
        .glyph-card {    
            cursor: pointer;    
            transition: all 0.3s;    
            position: relative;    
            width: 100%;    
            aspect-ratio: 1;    
            border-radius: 7px;    
            border: 0.1em dashed transparent;    
        }    
        .glyph-card:hover {transform: translateY(-8px) scale(1.05);}         
        .glyph-card.selected {border-color: #E8F4F8;}
        .glyph-image {width: 100%; height: 100%; object-fit: contain;}    
    
        .loading, .empty-state {    
            grid-column: 1 / -1;    
            padding: 100px 40px;    
            font-size: 1.5em;    
            text-align: right;    
            font-weight: 600;    
        }    
        .empty-state svg {    
            width: 90px; height: 90px;    
            margin-bottom: 20px;    
            opacity: 0.7;    
            fill: #E8F4F8;    
        }
        .loading, .empty-state h2 {font-family: 'Quimbie', sans-serif;}
        footer {    
            position: fixed;    
            bottom: 5vh; left: 5%;    
            font-size: 0.9em;    
            z-index: 1000;    
            line-height: 1.7;    
        }    
        footer a {    
            color: inherit;    
            text-decoration: none;     
            border-bottom: 1px dashed;    
            display: inline-block;    
            position: relative;    
            padding: 0 .15em;    
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);    
            z-index: 1000;    
        }    
        footer a:before {    
            content: ""; z-index: -1;    
            width: 100%; height: 0%;    
            background: rgba(0, 0, 0, 1);    
            bottom: 0; left: 0;    
            position: absolute;    
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);    
        }    
        footer a:hover { transform: translateY(-4px); }    
        footer a:active { transform: translateY(0px); }    
    
        @media (max-width: 768px) {    
            .badge { font-size: 1.4em;  }    
            .stats, .selection-stat { font-size: 0.7em; }    
            #selectionTick { width: 16px; height: 16px; }    
            .sidebar { max-width: 85%; padding-top: 80px; }    
            .clear-control { width: 23px; height: 23px; }    
            .dropdown { min-width: 200px; }    
            .controls { gap: 25px; margin-top: 2px;}    
            .control-btn { width: 19px; height: 19px; }    
            .gallery { grid-template-columns: repeat(5, 1fr); gap: 25px 11px; }    
            .color-gradient { height: 220px; }    
            .search-color-btn { width: 50px; height: 50px; }    
            footer { font-size: 0.55em; }    
        }    
    </style>    
</head>
