<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Georgia', serif;
            background-color: #e8e8e3;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 900px;
            font-size: 72px;
            line-height: 1.3;
        }

        .word {
            display: inline;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            color: #000;
        }

        .word.text-mode.serif {
            font-family: 'Georgia', serif;
            font-style: italic;
        }

        .word.text-mode.sans {
            font-family: 'Arial', sans-serif;
            font-style: normal;
        }

        .word.icon-mode {
            display: none;
        }

        .word.icon-mode.active {
            display: inline;
        }

        .word.text-mode.hidden {
            display: none;
        }

        .icon-image {
            height: 1em;
            width: auto;
            vertical-align: baseline;
            filter: contrast(1.2);
            display: inline;
            margin: 0 4px;
        }

        .space {
            display: inline;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 60px;
        }

        .toggle-switch {
            position: relative;
            width: 120px;
            height: 40px;
            cursor: pointer;
            display: flex;
            border: 2px solid #000;
        }

        .toggle-option {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-family: 'Arial', sans-serif;
            letter-spacing: 2px;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none;
        }

        .toggle-option.left {
            background-color: #fff;
            color: #000;
        }

        .toggle-option.right {
            background-color: #a0a0a0;
            color: #000;
        }

        .toggle-switch.icon-active .toggle-option.left {
            background-color: #4a4a4a;
            color: #fff;
        }

        .toggle-switch.icon-active .toggle-option.right {
            background-color: #a0a0a0;
            color: #000;
        }

        @media (max-width: 768px) {
            .content {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="textContainer">
            <span class="word text-mode sans" data-word="hi">Hi</span>
            <span class="word icon-mode" data-word="hi"><img src="0520.png" class="icon-image" alt="icon"></span>
            <span class="space"> </span>
            <span class="word text-mode sans" data-word="im">i'm</span>
            <span class="word icon-mode" data-word="im"><img src="0525.png" class="icon-image" alt="icon"></span>
            <span class="space"> </span>
            <span class="word text-mode serif" data-word="ofri">Ofri</span>
            <span class="word icon-mode" data-word="ofri"><img src="0523.png" class="icon-image" alt="icon"></span>
            <span class="space"> </span>
            <span class="word text-mode serif" data-word="colada">Colada</span>
            <span class="word icon-mode" data-word="colada"><img src="0521.png" class="icon-image" alt="icon"></span>
            <span class="space"> </span>
            <span class="word text-mode sans" data-word="a">a</span>
            <span class="word icon-mode" data-word="a"><img src="0520.png" class="icon-image" alt="icon"></span>
            <span class="space"> </span>
            <span class="word text-mode sans" data-word="visual">visual</span>
            <span class="word icon-mode" data-word="visual"><img src="0524.png" class="icon-image" alt="icon"></span>
            <span class="space"> </span>
            <span class="word text-mode sans" data-word="artist">artist</span>
            <span class="word icon-mode" data-word="artist"><img src="0522.png" class="icon-image" alt="icon"></span>
            <span class="space"> </span>
            <span class="word text-mode sans" data-word="welcome">welcome</span>
            <span class="word icon-mode" data-word="welcome"><img src="0519.png" class="icon-image" alt="icon"></span>
            <span class="space"> </span>
            <span class="word text-mode sans" data-word="to">to</span>
            <span class="word icon-mode" data-word="to"><img src="0518.png" class="icon-image" alt="icon"></span>
            <span class="space"> </span>
            <span class="word text-mode sans" data-word="my">my</span>
            <span class="word icon-mode" data-word="my"><img src="0517.png" class="icon-image" alt="icon"></span>
            <span class="space"> </span>
            <span class="word text-mode sans" data-word="world">world</span>
            <span class="word icon-mode" data-word="world"><img src="0516.png" class="icon-image" alt="icon"></span>
        </div>

        <div class="toggle-container">
            <div class="toggle-switch" id="toggleSwitch">
                <div class="toggle-option left">ICON</div>
                <div class="toggle-option right">MOOD</div>
            </div>
        </div>
    </div>

    <script>
        // Icon pool with size categories
        const iconPool = [
            { file: '0520.png', size: 'tiny' },     // 66x88
            { file: '0517.png', size: 'small' },    // 124x84
            { file: '0523.png', size: 'small' },    // 138x92
            { file: '0516.png', size: 'small' },    // 148x100
            { file: '0522.png', size: 'medium' },   // 172x88
            { file: '0518.png', size: 'medium' },   // 246x76
            { file: '0524.png', size: 'medium' },   // 266x96
            { file: '0519.png', size: 'large' },    // 266x80
            { file: '0521.png', size: 'xlarge' },   // 346x94
            { file: '0525.png', size: 'xlarge' },   // 424x94
            { file: '0526.png', size: 'small' }     // 138x104
        ];

        // Function to get appropriate icon based on word length
        function getIconForWord(word, usedIcons) {
            const length = word.length;
            let sizeCategory;
            
            if (length <= 2) {
                sizeCategory = 'tiny';
            } else if (length <= 4) {
                sizeCategory = 'small';
            } else if (length <= 6) {
                sizeCategory = 'medium';
            } else if (length <= 9) {
                sizeCategory = 'large';
            } else {
                sizeCategory = 'xlarge';
            }
            
            // Get available icons from the category
            let availableIcons = iconPool.filter(icon => 
                icon.size === sizeCategory && !usedIcons.has(icon.file)
            );
            
            // If no icons available in category, try adjacent categories
            if (availableIcons.length === 0) {
                availableIcons = iconPool.filter(icon => !usedIcons.has(icon.file));
            }
            
            // Pick a random icon from available ones
            if (availableIcons.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableIcons.length);
                const selectedIcon = availableIcons[randomIndex];
                usedIcons.add(selectedIcon.file);
                return selectedIcon.file;
            }
            
            // If all icons used, reset and pick any
            const randomIndex = Math.floor(Math.random() * iconPool.length);
            return iconPool[randomIndex].file;
        }

        // Initialize icon assignments
        function initializeIcons() {
            const usedIcons = new Set();
            const textWords = document.querySelectorAll('.word.text-mode');
            
            textWords.forEach(textWord => {
                const wordText = textWord.textContent.trim();
                const iconFile = getIconForWord(wordText, usedIcons);
                
                // Find corresponding icon word element
                const iconWord = textWord.nextElementSibling;
                if (iconWord && iconWord.classList.contains('icon-mode')) {
                    const img = iconWord.querySelector('.icon-image');
                    if (img) {
                        img.src = iconFile;
                    }
                }
            });
        }

        // Toggle functionality
        const toggleSwitch = document.getElementById('toggleSwitch');
        let isIconMode = false;

        toggleSwitch.addEventListener('click', function() {
            isIconMode = !isIconMode;
            toggleSwitch.classList.toggle('icon-active');
            
            const textWords = document.querySelectorAll('.word.text-mode');
            const iconWords = document.querySelectorAll('.word.icon-mode');
            
            if (isIconMode) {
                textWords.forEach(word => {
                    word.classList.add('hidden');
                });
                iconWords.forEach(word => {
                    word.classList.add('active');
                });
            } else {
                textWords.forEach(word => {
                    word.classList.remove('hidden');
                });
                iconWords.forEach(word => {
                    word.classList.remove('active');
                });
            }
        });

        // Handle image loading errors
        document.querySelectorAll('.icon-image').forEach(img => {
            img.addEventListener('error', function() {
                console.warn('Failed to load:', this.src);
                // Use a simple placeholder
                this.style.backgroundColor = '#333';
                this.style.minWidth = '60px';
                this.style.minHeight = '60px';
            });
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initializeIcons);
    </script>
</body>
</html>
