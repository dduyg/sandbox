<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiminalüèêLoop</title>
<style>
* { box-sizing: border-box; }
:root {
  --bg: #3A3A3C;
  --main: #B8B9BE;
  --accent: #F0F0F0;
  --border: rgba(184,185,190,0.25);
  --accent-color: #AC4E5E;
}

body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, sans-serif;
  background-color: var(--bg);
  color: var(--main);
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== Header ===== */
h1 {
  margin-bottom: 16px;
  font-weight: 500;
  color: var(--accent);
}

/* ===== Controls ===== */
.controls {
  display: flex;
  align-items: stretch;
  gap: 8px;
  margin-bottom: 14px;
  flex-wrap: wrap;
  max-width: 900px;
}

/* Toggle Button */
.toggleBtn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: #2f2f31;
  color: var(--accent);
  padding: 8px 15px;
  border-radius: 4px;
  cursor: pointer;
  user-select: none;
  border: 1px solid var(--border);
  transition: background 0.15s ease;
  height: 42px;
}

.toggleBtn:hover {
  background: rgba(255,255,255,0.08);
}

.toggle-switch {
  position: relative;
  width: 40px;
  height: 20px;
  background: #444;
  border-radius: 10px;
  transition: 0.3s;
}

.toggle-switch::after {
  content: '';
  position: absolute;
  top: 2px;
  left: 2px;
  width: 16px;
  height: 16px;
  background: var(--accent);
  border-radius: 50%;
  transition: 0.3s;
}

.toggle-switch.and-mode {
  background: var(--accent-color);
}

.toggle-switch.and-mode::after {
  left: 22px;
}

/* Custom Dropdown Styling */
.dropdown-container {
  position: relative;
  flex: 1;
  min-width: 200px;
  max-width: 400px;
  text-align: left;
}

.dropdown-search {
  width: 100%;
  padding: 12px;
  border: 1px solid var(--border);
  background: #2f2f31;
  color: var(--accent);
  font-family: inherit;
  font-size: 14px;
  outline: none;
  border-radius: 4px;
  height: 42px;
}

.dropdown-search::placeholder {
  color: rgba(240,240,240,0.5);
}

.dropdown-list {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: #2f2f31;
  border: 1px solid var(--border);
  border-top: none;
  max-height: 250px;
  overflow-y: auto;
  display: none;
  box-shadow: 0 6px 16px rgba(0,0,0,0.35);
  z-index: 1000;
  border-radius: 0 0 4px 4px;
}

.dropdown-list.show {
  display: block;
}

.dropdown-item {
  padding: 10px 12px;
  cursor: pointer;
  color: var(--main);
  transition: background 0.15s ease;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
}

.dropdown-item:hover {
  background: rgba(255,255,255,0.08);
}

.dropdown-item.selected {
  background: var(--accent-color);
  color: #fff;
  font-weight: 500;
}

.dropdown-item .tag-name {
  flex: 1;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.dropdown-item .tag-count {
  font-size: 11px;
  color: rgba(184,185,190,0.6);
  font-weight: 400;
  flex-shrink: 0;
  font-variant-numeric: tabular-nums;
}

.dropdown-item.selected .tag-count {
  color: rgba(255,255,255,0.7);
}

/* Favorites Toggle */
.favToggle {
  height: 42px;
  padding: 0 16px;
  font-size: 16px;
  cursor: pointer;
  background: #2f2f31;
  border: 1px solid var(--border);
  color: var(--main);
  border-radius: 4px;
  transition: background 0.15s ease, color 0.15s ease;
}

.favToggle:hover {
  background: rgba(255,255,255,0.08);
  color: var(--accent);
}

.favToggle.active {
  background: var(--accent-color);
  color: #fff;
  border-color: var(--accent-color);
}

/* ===== Grid ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 16px;
  max-width: 900px;
  margin: 0 auto;
}

@media (max-width: 400px) {
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
  }
}

/* ===== Item ===== */
.item {
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.04);
  border-radius: 10px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  aspect-ratio: 1 / 1;
  transition: box-shadow 0.15s ease, transform 0.15s ease;
}

.item:hover {
  box-shadow: 0 6px 16px rgba(0,0,0,0.35);
}

.item svg {
  width: 100%;
  height: 100%;
  max-height: 64px;
  fill: var(--main);
  transition: fill 0.2s ease, transform 0.2s ease;
}

.item:hover svg {
  fill: var(--accent-color);
  transform: scale(1.08);
}

/* ===== Actions ===== */
.actions {
  display: flex;
  justify-content: flex-end;
  gap: 6px;
  margin-top: 6px;
}

.actions button {
  background: transparent;
  border: none;
  color: var(--main);
  cursor: pointer;
  padding: 2px;
  font-size: 14px;
  transition: color 0.15s ease;
}

.actions button:hover {
  color: var(--accent);
}

/* Smaller actions on small screens */
@media (max-width: 480px) {
  .actions button {
    font-size: 12px;
  }
}
</style>
</head>
<body>
<h1>SVG Catalog</h1>

<div class="controls">
  <div class="toggleBtn" onclick="toggleMode()">
    <span>OR</span>
    <div class="toggle-switch"></div>
    <span>AND</span>
  </div>
  
  <div class="dropdown-container">
    <input type="text" class="dropdown-search" placeholder="Search & filter by tags..." />
    <div id="tagList" class="dropdown-list"></div>
  </div>

  <button id="favToggle" class="favToggle">‚òÜ</button>
</div>

<div class="grid" id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
