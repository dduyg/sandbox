<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .gradient-bg {
            height: 100vh;
            width: 100%;
            /* The gradient matches the 4 distinct zones in your image */
            background: linear-gradient(to right, 
                #00e5bc 0%,    /* Vibrant Cyan */
                #94bdb3 40%,   /* Muted Teal/Grey */
                #d3b1b9 60%,   /* Dusty Rose */
                #ff3bc2 100%   /* Bright Magenta */
            );
            
            /* Optional: This adds the thin dark line seen in the center of your image */
            display: flex;
            justify-content: center;
        }

        .center-line {
            width: 2px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent black */
        }
    </style>
</head>
<body>

    <div class="gradient-bg">
        <div class="center-line"></div>
    </div>

</body>
</html>
