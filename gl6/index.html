<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .gradient-bg {
            height: 100vh;
            width: 100%;
            /* The gradient matches the 4 distinct zones in your image */
            background-image: linear-gradient(to right, #00dbb6, #C0B7B9, #ff61bd);
            /* Optional: This adds the thin dark line seen in the center of your image */
            display: flex;
            justify-content: center;
        }

    </style>
</head>
<body>

    <div class="gradient-bg">
        <div class="center-line"></div>
    </div>

</body>
</html>
