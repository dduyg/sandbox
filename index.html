<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Linear Gradient Background</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    body {
        background: linear-gradient(
            90deg,
            #8EC5FF 0%,
            #B7C6DB 25%,
            #C8C4B8 50%,
            #D6C26F 75%,
            #D9C300 100%
        );
    }
</style>
</head>
<body>
</body>
</html>
