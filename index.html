<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ab[Screenwear]</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: monospace;
            background-color: #f5f5f0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        header {    
            position: fixed;    
            top: 0; left: 0; right: 0;    
            display: flex;    
            align-items: flex-start;    
            justify-content: space-between;    
            padding: 20px 30px 0;    
            z-index: 1000;    
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            line-height: 1.2;
        }
        .shop-btn {
            background-color: #ffc8c8;
            padding: 10px 40px;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }

        .labs {
            position: fixed;
            top: 350px;
            right: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .releases {
            position: fixed;
            top: 420px;
            left: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .release-list {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
        }

        .product-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: auto;
        }

        .fabs-favs {
            position: fixed;
            top: 650px;
            right: 30px;
            font-size: 20px;
            font-weight: bold;
            line-height: 1.6;
        }

        .appointment {
            position: fixed;
            bottom: 180px;
            right: 30px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(to right, #ff6666, #66cccc);
            padding: 12px 20px;
            cursor: pointer;
        }

        .about-press {
            position: fixed;
            bottom: 100px;
            left: 30px;
            font-size: 20px;
            font-weight: bold;
            line-height: 1.6;
        }

        .news {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Ab[Screen-<br>wear]</div>
        <button class="shop-btn">Shop</button>
    </header>

    <div class="labs">ab:labs;</div>

    <div class="releases">
        Ab[Releas-<br>es:
        <div class="release-list">
            2:17<br>
            postmasters;<br><br>
            1:17<br>
            kahn;<br><br>
            1:16<br>
            marfa;
        </div>
    </div>

    <img class="product-image" src="https://media3.giphy.com/media/10PG17Y7xwZvZ6/giphy.gif" alt="Abstract screenwear">

    <div class="fabs-favs">
        ab:fabs;<br>
        ab:favs;
    </div>

    <div class="appointment">Appointment;</div>

    <div class="about-press">
        About;<br>
        Press;
    </div>

    <div class="news">ab:news;</div>
</body>
</html>
