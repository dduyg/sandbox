
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            padding: 20px;
            overflow-x: hidden;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 100%;
            height: 100vh;
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        .column-left {
            justify-content: flex-start;
            padding-top: 20px;
        }

        .column-middle {
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 40px;
        }

        .column-right {
            justify-content: space-between;
            padding-top: 20px;
            padding-bottom: 40px;
        }

        h1 {
            font-size: clamp(16px, 3vw, 32px);
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .list-item {
            margin-left: 40px;
            margin-bottom: 15px;
            font-size: clamp(14px, 2.5vw, 24px);
            line-height: 1.3;
        }

        .jacket-image {
            max-width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
        }

        .text-element {
            font-size: clamp(14px, 2.5vw, 24px);
            font-weight: bold;
        }

        .text-top {
            align-self: flex-start;
        }

        .text-middle {
            align-self: center;
        }

        .text-bottom {
            align-self: flex-end;
            background: linear-gradient(90deg, rgba(255,100,100,0.4), rgba(100,200,255,0.4));
            padding: 5px 10px;
        }

        /* Ensure three columns even on very small screens */
        @media (max-width: 600px) {
            main {
                gap: 10px;
            }
            
            .list-item {
                margin-left: 15px;
                font-size: 12px;
            }
            
            h1 {
                font-size: 14px;
            }
            
            .text-element {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Left Column -->
        <div class="column column-left">
            <h1>Ab[Releas-<br>es:</h1>
            <div class="list-item">2:17<br>postmasters;</div>
            <div class="list-item">1:17<br>kahn;</div>
            <div class="list-item">1:16<br>marfa;</div>
        </div>

        <!-- Middle Column -->
        <div class="column column-middle">
            <img src="https://placeholder.svg?height=600&width=500&text=Jacket" 
                 alt="Holographic jacket" 
                 class="jacket-image">
        </div>

        <!-- Right Column -->
        <div class="column column-right">
            <div class="text-element text-top">ab:labs;</div>
            <div class="text-element text-middle">ab:fabs;<br>ab:favs;</div>
            <div class="text-element text-bottom">Appointment;</div>
        </div>
    </main>
</body>
</html>
