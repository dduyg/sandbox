<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi i'm Ofri Colqda - Visual Artist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f0;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: #000;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            position: relative;
        }

        .nav-left {
            font-size: 24px;
            font-weight: normal;
            letter-spacing: 2px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-left:hover {
            opacity: 0.7;
        }

        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            width: 50px;
            height: auto;
            filter: brightness(0);
        }

        .nav-right {
            font-size: 24px;
            font-weight: normal;
            letter-spacing: 2px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-right:hover {
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 120px);
            padding: 40px 20px;
            text-align: center;
        }

        .title {
            font-size: clamp(60px, 12vw, 140px);
            line-height: 1.1;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .title .hi {
            font-family: 'Georgia', serif;
            font-style: normal;
        }

        .title .ofri {
            font-family: 'Georgia', serif;
            font-style: italic;
            font-weight: 300;
        }

        .subtitle {
            font-size: clamp(50px, 10vw, 120px);
            line-height: 1.2;
            font-weight: normal;
            font-style: italic;
            font-family: 'Georgia', serif;
        }

        .description {
            font-size: clamp(60px, 12vw, 140px);
            line-height: 1.1;
            font-weight: normal;
            margin-top: -10px;
        }

        .myworld {
            font-size: clamp(70px, 14vw, 160px);
            line-height: 1;
            font-weight: normal;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }

            .nav-left, .nav-right {
                font-size: 18px;
            }

            .logo {
                width: 40px;
            }

            .main-content {
                padding: 20px 15px;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 15px 20px;
            }

            .nav-left, .nav-right {
                font-size: 16px;
                letter-spacing: 1px;
            }

            .logo {
                width: 35px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">ABOUT</div>
        <div class="nav-center">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <!-- Simple donkey/horse silhouette -->
                <path d="M70,30 L75,25 L78,30 L75,35 Z M65,35 C65,35 70,30 70,30 L70,45 C70,50 68,52 65,52 L60,52 C58,52 55,50 55,48 L55,40 L50,40 L50,50 C50,55 45,60 40,60 L35,60 L35,70 L32,70 L32,60 L28,60 L28,70 L25,70 L25,58 C25,58 22,55 22,50 L22,45 C22,40 25,38 30,38 L45,38 L45,42 L40,42 C38,42 37,43 37,45 L37,48 L55,48 L55,35 L60,35 C62,35 65,35 65,35 Z" fill="black"/>
                <!-- Arrows -->
                <path d="M82,45 L85,48 L82,51 M15,45 L12,48 L15,51" stroke="black" stroke-width="2" fill="none"/>
            </svg>
        </div>
        <div class="nav-right">INDEX</div>
    </nav>

    <main class="main-content">
        <h1 class="title">
            <span class="hi">Hi i'm</span><span class="ofri">Ofri</span>
        </h1>
        <h2 class="subtitle">Colqda</h2>
        <p class="description">a visual artist</p>
        <p class="myworld">welcome to<br>my world</p>
    </main>
</body>
</html>
