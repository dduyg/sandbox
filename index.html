<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LïmïñåLLoop</title>  
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    @font-face {
      font-family: 'News Gothic';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop/fonts/NewsCycle.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      height: 100%;
      font-family: 'News Gothic', sans-serif;
      background-color: #000;
    }
    body {overflow: hidden;}

    .hero {
      position: relative;
      width: 100%; height: 100vh;
      background-image: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/pixels/stackingThoughts.jpg");
      background-size: cover;
      background-position: center;
    }
    .hero::after {
      content: "";
      position: absolute; inset: 0;
      background: rgba(0, 0, 0, 0.2);
      pointer-events: none;
    }

    /* Label base style */
    .label {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 6px 12px;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 600;
      white-space: nowrap;
    }
    
    .label.top {
      top: 0; left: 50%;
      transform: translateX(-50%);
    }
    .label.center {
      top: 45%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      font-weight: 600;
    }
    .label.bottom {
      bottom: 12.5vh; left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
    }

    /* Optional subtle grain effect */
    .grain {
      position: absolute; inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.17;
      pointer-events: none;
      mix-blend-mode: overlay;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="label top">Box, Commissioned, Info, Works</div>
    <div class="label center">Really Cool Villains</div>
    <div class="label bottom">Plastic — Garden</div>
    <div class="grain"></div>
  </section>
</body>
</html>
