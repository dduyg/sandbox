<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 20px;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 100%;
            min-height: 100vh;
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        .column-left {
            justify-content: flex-start;
        }

        .column-middle {
            justify-content: flex-end;
            align-items: center;
        }

        .column-right {
            justify-content: space-between;
        }

        h2 {
            font-size: clamp(16px, 3vw, 24px);
            font-weight: normal;
            margin-bottom: 20px;
        }

        .releases-list {
            list-style: none;
            font-size: clamp(14px, 2.5vw, 20px);
            line-height: 1.6;
        }

        .releases-list li {
            margin-bottom: 15px;
        }

        .releases-list li span {
            display: block;
            margin-left: 20px;
        }

        .jacket-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        .right-text {
            font-size: clamp(14px, 2.5vw, 20px);
            white-space: nowrap;
        }

        .top-text {
            align-self: flex-start;
        }

        .middle-text {
            align-self: flex-end;
        }

        .bottom-text {
            align-self: flex-end;
            color: #ff0000;
            background: linear-gradient(90deg, rgba(255,0,0,0.3), rgba(0,255,255,0.3));
            padding: 5px 10px;
        }

        @media (max-width: 768px) {
            main {
                gap: 10px;
            }

            .releases-list li span {
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Left Column -->
        <div class="column column-left">
            <h2>Ab[Releas-<br>es:</h2>
            <ul class="releases-list">
                <li>
                    2:17<br>
                    <span>postmasters;</span>
                </li>
                <li>
                    1:17<br>
                    <span>kahn;</span>
                </li>
                <li>
                    1:16<br>
                    <span>marfa;</span>
                </li>
            </ul>
        </div>

        <!-- Middle Column -->
        <div class="column column-middle">
            <img src="https://placeholder.pics/svg/400x500/f0f0f0/0080ff/Jacket%20Image" alt="Jacket" class="jacket-image">
        </div>

        <!-- Right Column -->
        <div class="column column-right">
            <div class="right-text top-text">ab:labs;</div>
            <div class="right-text middle-text">ab:fabs;<br>ab:favs;</div>
            <div class="right-text bottom-text">Appointment;</div>
        </div>
    </main>
</body>
</html>
