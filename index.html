<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ab[Screenwear]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #f5f5f5;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        .shop-btn {
            background-color: #ffd4d4;
            padding: 10px 40px;
            border: none;
            font-size: 24px;
            font-weight: bold;
            font-family: monospace;
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            gap: 40px;
        }

        .left-column {
            flex: 1;
            font-size: 20px;
            line-height: 1.4;
        }

        .release-list {
            margin-top: 40px;
            line-height: 1.8;
        }

        .middle-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle-column img {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
        }

        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            height: 60vh;
            font-size: 20px;
        }

        .appointment {
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            font-size: 20px;
            background-color: #f5f5f5;
        }

        .footer-left {
            align-self: flex-start;
        }

        .footer-right {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Ab[Screen-<br>wear]</div>
        <button class="shop-btn">Shop</button>
    </header>

    <main>
        <div class="left-column">
            Ab[Releas-<br>es:
            <div class="release-list">
                2:17<br>
                postmasters;<br><br>
                1:17<br>
                kahn;<br><br>
                1:16<br>
                marfa;
            </div>
        </div>

        <div class="middle-column">
            <img src="data:image/svg+xml,%3Csvg width='400' height='500' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='400' height='500' fill='%23e0e0e0'/%3E%3Ctext x='50%25' y='50%25' text-anchor='middle' fill='%23666' font-size='16' font-family='monospace'%3EJacket Image%3C/text%3E%3C/svg%3E" alt="Screenwear Jacket">
        </div>

        <div class="right-column">
            <div>ab:labs;</div>
            <div>ab:fabs;<br>ab:favs;</div>
            <div class="appointment">Appointment;</div>
        </div>
    </main>

    <footer>
        <div class="footer-left">About;<br>Press;</div>
        <div class="footer-right">ab:news;</div>
    </footer>
</body>
</html>
