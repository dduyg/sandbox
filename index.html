<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            padding: 20px;
            background-color: #f5f5f5;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 100%;
            min-height: 100vh;
        }

        /* Left Column */
        .column-left {
            display: flex;
            flex-direction: column;
        }

        .column-left h2 {
            font-size: clamp(16px, 3vw, 24px);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .releases-list {
            list-style: none;
            font-size: clamp(14px, 2.5vw, 18px);
            line-height: 1.6;
        }

        .releases-list li {
            margin-bottom: 15px;
        }

        /* Middle Column */
        .column-middle {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .column-middle img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Right Column */
        .column-right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            text-align: right;
        }

        .top-text,
        .middle-text,
        .bottom-text {
            font-size: clamp(14px, 2.5vw, 20px);
        }

        .bottom-text {
            background-color: rgba(255, 100, 100, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Responsive adjustments for very small screens */
        @media (max-width: 600px) {
            main {
                gap: 10px;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Left Column -->
        <div class="column-left">
            <h2>Ab[Releas-<br>es:</h2>
            <ul class="releases-list">
                <li>2:17<br>postmasters;</li>
                <li>1:17<br>kahn;</li>
                <li>1:16<br>marfa;</li>
            </ul>
        </div>

        <!-- Middle Column -->
        <div class="column-middle">
            <img src="https://placeholder.co/400x500" alt="Jacket with blue and white design">
        </div>

        <!-- Right Column -->
        <div class="column-right">
            <div class="top-text">ab:labs;</div>
            <div class="middle-text">ab:fabs;<br>ab:favs;</div>
            <div class="bottom-text">Appointment;</div>
        </div>
    </main>
</body>
</html>
