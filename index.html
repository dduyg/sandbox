<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalðŸªœLoop</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        @font-face {
            font-family: 'Lab Mono';
            src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/labmono-regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }    
        main {width: 80%; max-width: 600px;}      
        .gradient-bar {height: 80px; width: 100%; border: 1px solid #333; background: linear-gradient(90deg, #8db9ff 0%, #b8b29a 50%, #d4b500 100%);}
        .labels {display: flex; justify-content: space-between; margin-top: 8px;}    
        .label-item {display: flex; flex-direction: column; align-items: center; width: 20px;}
        .tick {width: 2px; height: 10px; background-color: #333; margin-bottom: 4px;}
        .number {font-size: 18px; font-weight: 500; color: #333;}
        
        /* Independent Scrolling Layer */
        aside {position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow-y: scroll; z-index: 10; scrollbar-width: none; pointer-events: none;}
        aside::-webkit-scrollbar {display: none;}
        .spacer {/* To start 30vh from bottom */ height: 70vh;}
        .content {pointer-events: auto; width: 100%; max-width: 100%; margin: 0 auto; padding: 10px 20px; padding-bottom: 110vh; /* Extra space to scroll off screen */}

        .row1 {display: grid; grid-template-columns: 5fr 5fr;}
        .row2 {display: grid; grid-template-columns: 2fr 8fr; margin-top: 25px;}
        .row3 {display: grid; grid-template-columns: repeat(4, 1fr); margin-top: 120px;}   
        .row4 {display: grid; grid-template-columns: 7fr 3fr;} 
        .row5 {display: grid; grid-template-columns: 3fr 5fr 2fr;}   

        .box {transition: transform 0.3s ease; cursor: pointer;}
        .box:hover {transform: scale(1.02);} 
        .box img {width: 100%; height: auto; display: block; object-fit: cover;}  
        .row3 .box svg {width: 100%; max-width: 120px; height: auto; transition: transform 0.4s ease; --c1: beige; --c2: #38023b; --c3: fuchsia;}
        .row3 .box:hover svg {transform: scale(1.08) rotate(2deg); --c1: #f5f5dc; --c2: fuchsia; --c3: #38023b;}
        
        /* Full top header */
        .top-header {position: fixed; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; z-index: 5;}
        .top-blob {width: 100px; height: auto;}
        nav {position: absolute; left: 50%; transform: translateX(-50%);}
        .menu-trigger {margin: 25px 0 15px; font-size: 20px; font-weight: 600; cursor: pointer; user-select: none; display: inline-block;}
        .menu {display: none; flex-direction: column; gap: 15px;}
        .menu.active {display: flex;}
        .menu a {color: #CF9E77; text-decoration: none; font-size: 18px; transition: all 0.2s ease;}
        .menu a:hover {color: #87fffb; letter-spacing: 2px;}

        /* Dropdown Panel with Glitch */
        .dropdown-panel {position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; padding: 20px; background-color: #C9C9BF; color: #0B0B0B; border: 1px solid #ccc; border-radius: 8px; z-index: 200; display: none;}
        .dropdown-panel.visible {display: block; animation: panel-glitch 0.2s ease-out;}
        @keyframes panel-glitch { 0% {transform: translate(-52%, -48%) skew(3deg); filter: hue-rotate(90deg);} 50% {transform: translate(-49%, -51%) skew(-3deg); filter: invert(20%);} 100% {transform: translate(-50%, -50%) skew(0deg);} }
              
        /* Bottom-right controls */
        #controls {position: fixed; bottom: 0; right: 0; display: flex; flex-direction: column; align-items: flex-end; padding: 20px; z-index: 100; pointer-events: auto;}
        #controls button {padding: 10px 15px; background: #CF9E77; color: white; border: none; border-radius: 4px; cursor: pointer; font-family: 'Lab Mono', monospace; font-size: 13.5px;}   
        #controls button:hover {background: #ccc; color: #b88860;} 
        #status {position: relative; width: 250px; height: 20px; margin-bottom: 10px;}  
        .anim {position: absolute; top: 0; right: 0; width: 100%; text-align: right; font-size: 12px; color: #666; white-space: nowrap; opacity: 0; filter: blur(8px); pointer-events: none;}
        .anim.active {animation: text-blur-cycle 18s cubic-bezier(.455,.03,.515,.955) infinite;}
        .anim:nth-child(1) {animation-delay: 0s;}
        .anim:nth-child(2) {animation-delay: 3s;}
        .anim:nth-child(3) {animation-delay: 6s;}
        .anim:nth-child(4) {animation-delay: 9s;}
        .anim:nth-child(5) {animation-delay: 12s;}
        .anim:nth-child(6) {animation-delay: 15s;}
         
        @keyframes text-blur-cycle {
            0% {filter: blur(12px); opacity: 0;} 
            5% {filter: blur(0px); opacity: 1;} 
            11.11% {filter: blur(0px); opacity: 1;} 
            16.66% {filter: blur(12px); opacity: 0;} 
            100% {filter: blur(12px); opacity: 0;}
        }
    </style>
</head>
<body>
    <main>
        <div class="gradient-bar"></div>

    </main>

    <div class="top-header">
        <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/blobs/top_left_blob.png" alt="â®ï¸" class="top-blob">
        <nav>
            <div class="menu-trigger">Noise Query</div>   
            <div class="menu">
                <a href="#">â›£ circulation</a>
                <a href="#">âŒ¨ cyberstat</a>

            </div>
        </nav>
        <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/blobs/top_right_blob.png" alt="â­ï¸" class="top-blob">
    </div>

    <div id="controls">
        <div id="status">
            <div class="anim active">On these</div>
            <div class="anim active">paper planes,</div>
            <div class="anim active">yeah,</div>
            <div class="anim active">we wearin</div>
            <div class="anim active">the crown</div>
            <div class="anim active">âžœrecord (18sec)</div>
        </div>    
        <button id="dropdownToggle">ï½¥ï¾Ÿâœ§LiminalLoop</button>
    </div>

    <div id="dropdownPanel" class="dropdown-panel">
        <h3>Nothing here but static and memories.</h3>
    </div>

    <aside>     
        <div class="spacer"></div>
        <div class="content">
            <div class="row1"><div class="box"><img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/pixels/converging.png"></div><div></div></div>
            <div class="row2"><div></div><div class="box"><img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/pixels/on-my-way.png"></div></div>
            <div class="row3">
                <div></div>
                <div class="box"><svg viewBox="0 0 200 200"><filter id="noise1" x="-100" y="-100" width="400" height="400"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3"><animate attributeName="baseFrequency" dur="4s" values="0.6;0.9;0.6" repeatCount="indefinite"/></feTurbulence><feDisplacementMap in="SourceGraphic" scale="80"/></filter><circle cx="100" cy="100" r="50" fill="var(--c1)"/><circle cx="100" cy="100" r="25" fill="var(--c2)" filter="url(#noise1)"/></svg></div>
                <div class="box"><svg viewBox="0 0 200 200"><filter id="noise2" x="-100" y="-100" width="400" height="400"><feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="2"><animate attributeName="seed" dur="0.6s" values="0;100" repeatCount="indefinite"/></feTurbulence><feDisplacementMap in="SourceGraphic" scale="160"/></filter><polygon points="100,190 30,40 140,60" fill="var(--c2)"/><circle cx="100" cy="100" r="40" fill="var(--c1)" filter="url(#noise2)"/></svg></div>
                <div class="box"><svg viewBox="0 0 200 200"><defs><linearGradient id="grad1"><stop offset="0%" stop-color="var(--c1)"/><stop offset="100%" stop-color="var(--c3)"/></linearGradient><filter id="noise3" x="-100" y="-100" width="400" height="400"><feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="8"><animate attributeName="baseFrequency" dur="6s" values="0.3;0.6;0.3" repeatCount="indefinite"/></feTurbulence><feDisplacementMap scale="260"/></filter><mask id="mask1"><rect width="200" height="200" fill="white" filter="url(#noise3)"/></mask></defs><circle cx="100" cy="100" r="50" fill="url(#grad1)" mask="url(#mask1)"/></svg></div>
            </div>
            <div class="row4">
                <div class="box"></div>

            </div>
            <div class="row5">

                <div class="box"></div>

            </div>
        </div>
    </aside>

    <script>
        // Menu Trigger Logic
        const trigger = document.querySelector('.menu-trigger');
        const menu = document.querySelector('.menu');
        const links = document.querySelectorAll('.menu a');

        trigger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        links.forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.remove('active');
            });
        });

        // Sound Generator (Short Static Burst)
        const playGlitchSound = () => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, ctx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.1);
        };

        const toggleButton = document.getElementById('dropdownToggle');
        const dropdownPanel = document.getElementById('dropdownPanel');

        toggleButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const isOpening = !dropdownPanel.classList.contains('visible');
            dropdownPanel.classList.toggle('visible');
            if (isOpening) playGlitchSound();
        });
        
        document.addEventListener('click', (event) => {
            if (!dropdownPanel.contains(event.target) && event.target !== toggleButton) {
                dropdownPanel.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
