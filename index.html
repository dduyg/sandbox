<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate GIF from Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            font-family: "Roboto Mono", monospace;
            gap: 20px;
        }

        .container {
            position: relative;
            width: 500px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .item {
            position: absolute;
            font-size: 1.2rem;
            color: #CF9E77;
            white-space: nowrap;
            opacity: 0;
            filter: blur(8px);
        }
        .item.active {animation: text-blur-cycle 18s cubic-bezier(.455,.03,.515,.955) infinite;}
        .item:nth-child(1) {animation-delay: 0s;}
        .item:nth-child(2) {animation-delay: 3s;}
        .item:nth-child(3) {animation-delay: 6s;}
        .item:nth-child(4) {animation-delay: 9s;}
        .item:nth-child(5) {animation-delay: 12s;}
        .item:nth-child(6) {animation-delay: 15s;}

        @keyframes text-blur-cycle {
            0% { filter: blur(12px); opacity: 0; }
            5% { filter: blur(0px); opacity: 1; }
            11.11% { filter: blur(0px); opacity: 1; }
            16.66% { filter: blur(12px); opacity: 0; }
            100% { filter: blur(12px); opacity: 0; }
        }

        #controls {
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        button {
            padding: 12px 24px;
            background: #CF9E77;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: "Roboto Mono", monospace;
            font-size: 14px;
        }

        button:hover {
            background: #b88860;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #status {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container" id="animation">
        <div class="item active">a pattern-obsessed</div>
        <div class="item active">an ensemble-everything</div>
        <div class="item active">a hyperparameter-tortured</div>
        <div class="item active">a latent-space-wandering</div>
        <div class="item active">an architecturally adventurous</div>
        <div class="item active">an efficiency-obsessed</div>
    </div>

    <div id="controls">
        <button id="recordBtn">Record GIF (18 seconds)</button>
        <div id="status">Click to start recording</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>
    <script>
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const container = document.getElementById('animation');

        recordBtn.addEventListener('click', async () => {
            recordBtn.disabled = true;
            status.textContent = 'Recording... Please wait';

            // Create GIF with transparent background
            const gif = new GIF({
                workers: 2,
                quality: 10,
                width: 500,
                height: 60,
                transparent: 0x000000,
                workerScript: 'https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js'
            });

            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.width = 500;
            canvas.height = 60;
            const ctx = canvas.getContext('2d', { alpha: true });

            // Record frames - 60 frames per second for 18 seconds
            const totalFrames = 18 * 10; // 10 fps for smaller file
            const frameDuration = 100; // ms per frame

            for (let i = 0; i < totalFrames; i++) {
                // Clear canvas with transparency
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Convert container to image using html2canvas-like approach
                await captureFrame(ctx);

                // Add frame to GIF
                gif.addFrame(ctx, { copy: true, delay: frameDuration });

                // Update status
                status.textContent = `Recording... ${Math.round((i / totalFrames) * 100)}%`;

                // Wait for next frame
                await new Promise(resolve => setTimeout(resolve, frameDuration));
            }

            status.textContent = 'Rendering GIF... Please wait';

            gif.on('finished', (blob) => {
                // Download the GIF
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'animated-text.gif';
                a.click();
                URL.revokeObjectURL(url);

                status.textContent = 'GIF downloaded! Click to record again';
                recordBtn.disabled = false;
            });

            gif.render();
        });

        async function captureFrame(ctx) {
            // Use foreignObject and SVG to capture HTML
            const data = `
                <svg xmlns="http://www.w3.org/2000/svg" width="500" height="60">
                    <foreignObject width="100%" height="100%">
                        <div xmlns="http://www.w3.org/1999/xhtml" style="width:500px;height:60px;display:flex;align-items:center;justify-content:center;position:relative;">
                            ${container.innerHTML}
                        </div>
                    </foreignObject>
                </svg>
            `;

            return new Promise((resolve) => {
                const img = new Image();
                const blob = new Blob([data], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);

                img.onload = () => {
                    ctx.drawImage(img, 0, 0);
                    URL.revokeObjectURL(url);
                    resolve();
                };

                img.src = url;
            });
        }
    </script>
</body>
</html>
