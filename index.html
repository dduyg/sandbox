<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Highlight â€“ Image Theme</title>

  <!-- Highlight.js -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      hljs.highlightAll();
    });
  </script>

  <style>
    /* ===== Page ===== */
    body {
      margin: 0;
      padding: 40px;
      background: #eeeeee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* ===== Code wrapper ===== */
    .highlight {
      background: #FBFBFB;
      color: #383838;
      border-radius: 6px;
      overflow-x: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .highlight pre {
      margin: 0;
      padding: 20px;
      font-size: 15px;
      line-height: 1.6;
    }

    /* ===== Base ===== */
    .highlight,
    .highlight .w {
      color: #383838;
      background-color: #FBFBFB;
    }

    /* ===== Comments ===== */
    .highlight .c,
    .highlight .cd,
    .highlight .cm,
    .highlight .c1,
    .highlight .cs,
    .highlight .hljs-comment {
      color: #898989;
      font-style: italic;
    }

    /* ===== Keywords (function, let, for, def, etc.) ===== */
    .highlight .k,
    .highlight .kn,
    .highlight .kp,
    .highlight .kr,
    .highlight .kv,
    .highlight .hljs-keyword {
      color: #7C695A;
      font-weight: 500;
    }

    /* ===== Function names ===== */
    .highlight .nf,
    .highlight .hljs-title {
      color: #2A8099;
    }

    /* ===== Numbers ===== */
    .highlight .m,
    .highlight .mf,
    .highlight .mh,
    .highlight .mi,
    .highlight .il,
    .highlight .mo,
    .highlight .mb,
    .highlight .mx,
    .highlight .hljs-number {
      color: #BF5998;
    }

    /* ===== Strings ===== */
    .highlight .s,
    .highlight .sb,
    .highlight .sc,
    .highlight .sd,
    .highlight .s1,
    .highlight .s2,
    .highlight .sh,
    .highlight .sx,
    .highlight .sr,
    .highlight .hljs-string {
      color: #668B3E;
    }

    /* ===== Built-ins / imports ===== */
    .highlight .hljs-built_in {
      color: #2A8099;
    }

    /* ===== Variables / identifiers ===== */
    .highlight .n,
    .highlight .nv,
    .highlight .hljs-variable {
      color: #383838;
    }

    /* ===== Operators & punctuation ===== */
    .highlight .o,
    .highlight .ow,
    .highlight .p,
    .highlight .pi,
    .highlight .hljs-operator {
      color: #383838;
    }

    /* ===== Errors ===== */
    .highlight .err {
      color: #ffffff;
      background-color: #BF5998;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="highlight">
      <pre><code class="language-python">
import pandas as pd
from ydata_profiling import ProfileReport

# Load your messy data
df = pd.read_csv("raw_data.csv")

# Generate a deep-dive report in one line
profile = ProfileReport(df, title="Data Health Check")
profile.to_file("report.html")
      </code></pre>
    </div>
  </div>
</body>
</html>
