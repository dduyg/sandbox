<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Blur</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            font-family: "Roboto Mono", monospace;
            padding: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
            max-width: 800px;
        }

        .animated-container {
            display: inline-block;
            position: relative;
            width: 350px;
            height: 1.2em;
            vertical-align: middle;
        }

        .item {
            position: absolute;
            color: #CF9E77;
            white-space: nowrap;
            opacity: 0;
            filter: blur(8px);
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .item.active {animation: text-blur-cycle 18s cubic-bezier(.455,.03,.515,.955) infinite;}
        .item:nth-child(1) {animation-delay: 0s;}
        .item:nth-child(2) {animation-delay: 3s;}
        .item:nth-child(3) {animation-delay: 6s;}
        .item:nth-child(4) {animation-delay: 9s;}
        .item:nth-child(5) {animation-delay: 12s;}
        .item:nth-child(6) {animation-delay: 15s;}

        @keyframes text-blur-cycle {
            0% { filter: blur(12px); opacity: 0; }
            5% { filter: blur(0px); opacity: 1; }
            11.11% { filter: blur(0px); opacity: 1; }
            16.66% { filter: blur(12px); opacity: 0; }
            100% { filter: blur(12px); opacity: 0; }
        }

        @media (max-width: 600px) {
            .animated-container {
                width: 280px;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <p>
        <span class="animated-container">
            <span class="item active">a pattern-obsessed</span>
            <span class="item active">an ensemble-everything</span>
            <span class="item active">a hyperparameter-tortured</span>
            <span class="item active">a latent-space-wandering</span>
            <span class="item active">an architecturally adventurous</span>
            <span class="item active">an efficiency-obsessed</span>
        </span>
        <br>ml engineer, building production pipelines & explainable systems.
    </p>
</body>
</html>
