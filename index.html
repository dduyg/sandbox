<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalðŸªœLoop</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }    
        main {width: 80%; max-width: 600px;}      
        .gradient-bar {height: 80px; width: 100%; border: 1px solid #333; background: linear-gradient(90deg, #8db9ff 0%, #b8b29a 50%, #d4b500 100%);}
        .labels {display: flex; justify-content: space-between; margin-top: 8px; position: relative;}
        .label-item {display: flex; flex-direction: column; align-items: center; width: 20px;}
        .tick {width: 2px; height: 10px; background-color: #333; margin-bottom: 4px;}
        .number {font-size: 18px; font-weight: 500; color: #333;}
        
        /* Independent Scrolling Layer */
        aside {position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow-y: scroll; z-index: 100; scrollbar-width: none; pointer-events: none;}
        aside::-webkit-scrollbar {display: none;}
        .spacer {/* To start 30vh from bottom */ height: 70vh;}
        .content {pointer-events: auto; width: 100%; margin: 0 auto; padding: 10px 20px; padding-bottom: 110vh; /* Extra space to scroll off screen */}

        .row1 {display: grid; grid-template-columns: 5fr 5fr;}
        .row2 {display: grid; grid-template-columns: 3fr 5fr 2fr;}
        .row3 {display: grid; grid-template-columns: repeat(4, 1fr);}
        .row4 {display: grid; grid-template-columns: 8fr 2fr;}
        .row5 {display: grid; grid-template-columns: 3fr 7fr;}

        .box {margin-top: 100px; transition: transform 0.2s; cursor: pointer;}
        .box:hover {transform: scale(1.02);} 
        .box img {width: 100%; height: auto; display: block; object-fit: cover;}
       
        .row2 .box {background: blue;}
        .row3 .box {background: red;}
        .row4 .box {background: #00f5a0;}
        .row5 .box {background: yellow;}

        .top-header {position: fixed; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; z-index: 1;}
        .top-blob {width: 100px; height: auto;}
        .top-title {position: absolute; left: 50%; transform: translateX(-50%); font-size: 20px; font-weight: 600;}

        /* Bottom-right controls */
        #controls {position: fixed; bottom: 0; right: 0; display: flex; gap: 10px; flex-direction: column; align-items: center; padding: 20px;}
        #controls button {padding: 10px 20px;
            background: #CF9E77;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
        }    
        #controls button:hover {color: #b88860; background: #ccc;}
        #status {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .anim {
            position: absolute;
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            opacity: 0;
            filter: blur(8px);
        }
        .anim.active {animation: text-blur-cycle 18s cubic-bezier(.455,.03,.515,.955) infinite;}
        .anim:nth-child(1) {animation-delay: 0s;}
        .anim:nth-child(2) {animation-delay: 3s;}
        .anim:nth-child(3) {animation-delay: 6s;}
        .anim:nth-child(4) {animation-delay: 9s;}
        .anim:nth-child(5) {animation-delay: 12s;}
        .anim:nth-child(6) {animation-delay: 15s;}
        @keyframes text-blur-cycle {
            0% {filter: blur(12px); opacity: 0;}
            5% {filter: blur(0px); opacity: 1;}
            11.11% {filter: blur(0px); opacity: 1;}
            16.66% {filter: blur(12px); opacity: 0;}
            100% {filter: blur(12px); opacity: 0;}
        }
    </style>
</head>

</body>
