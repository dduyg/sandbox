    html, body {
      height: 100%;
      font-family: 'Farnham Display', sans-serif;
      background-color: #000;
    }
    body {
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100%; height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=2000&q=80");
      background-size: cover;
      background-position: center;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.15);
      pointer-events: none;
    }

    /* Label base style */
    .label {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 6px 12px;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 600;
      white-space: nowrap;
    }
    
    .label.top {
      top: 24px; left: 50%;
      transform: translateX(-50%);
    }
    .label.center {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      font-weight: 600;
    }
    .label.bottom {
      bottom: 24px; left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
    }

    /* Optional subtle grain effect */
    .grain {
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.12;
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    @media (max-width: 768px) {
      .label {
        font-size: 12px;
      }

      .label.center {
        font-size: 14px;
      }
    }
  </style>

<body>

  <section class="hero">
    <div class="label top">Personal Commissioned Info Contact</div>
    <div class="label center">Selected Personal Works</div>
    <div class="label bottom">Instagram — YouTube</div>
    <div class="grain"></div>
  </section>

</body>
