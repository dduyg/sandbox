<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            font-family: "Roboto Mono", monospace;
            gap: 20px;
        }

        #animation {
            position: relative;
            width: 500px; height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item {
            position: absolute;
            font-size: 1.2rem;
            color: #CF9E77;
            white-space: nowrap;
            opacity: 0;
            filter: blur(8px);
        }
        .item.active {animation: text-blur-cycle 18s cubic-bezier(.455,.03,.515,.955) infinite;}
        .item:nth-child(1) {animation-delay: 0s;}
        .item:nth-child(2) {animation-delay: 3s;}
        .item:nth-child(3) {animation-delay: 6s;}
        .item:nth-child(4) {animation-delay: 9s;}
        .item:nth-child(5) {animation-delay: 12s;}
        .item:nth-child(6) {animation-delay: 15s;}

        @keyframes text-blur-cycle {
            0% { filter: blur(12px); opacity: 0; }
            5% { filter: blur(0px); opacity: 1; }
            11.11% { filter: blur(0px); opacity: 1; }
            16.66% { filter: blur(12px); opacity: 0; }
            100% { filter: blur(12px); opacity: 0; }
        }

        #controls {
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        button {
            padding: 12px 24px;
            background: #CF9E77;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: "Roboto Mono", monospace;
            font-size: 14px;
        }

        button:hover {
            color: #b88860;
            background: #ccc;
        }

        #status {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="animation">
        <div class="item active">a pattern-obsessed</div>
        <div class="item active">an ensemble-everything</div>
        <div class="item active">a hyperparameter-tortured</div>
        <div class="item active">a latent-space-wandering</div>
        <div class="item active">an architecturally adventurous</div>
        <div class="item active">an efficiency-obsessed</div>
    </div>

    <div id="controls">
        <button id="recordBtn">Record (18 seconds)</button>
        <div id="status">Click to start recording</div>
    </div>
</body>
</html>
