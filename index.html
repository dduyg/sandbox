<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ab[Screenwear]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f0;
            color: #000;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
        }

        .shop-btn {
            background-color: #ffcccc;
            padding: 12px 40px;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 60px 40px;
            min-height: 70vh;
            position: relative;
        }

        .left-section {
            flex: 1;
        }

        .releases {
            margin-bottom: 60px;
        }

        .releases h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .release-item {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .center-section {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
        }

        .labs {
            font-size: 20px;
            margin-bottom: 200px;
        }

        .fabs-favs {
            font-size: 18px;
            text-align: right;
            margin-bottom: 80px;
        }

        .appointment {
            background: linear-gradient(to right, #ff6666, #66cccc);
            padding: 12px 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-family: 'Courier New', monospace;
        }

        footer {
            padding: 40px;
            display: flex;
            justify-content: space-between;
        }

        .about-press {
            font-size: 20px;
        }

        .about-press div {
            margin-bottom: 10px;
        }

        .news {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Ab[Screen-<br>wear]</div>
        <button class="shop-btn">Shop</button>
    </header>

    <div class="main-content">
        <div class="left-section">
            <div class="releases">
                <h2>Ab[Releas-<br>es:</h2>
                <div class="release-item">2:17<br>postmasters;</div>
                <div class="release-item">1:17<br>kahn;</div>
                <div class="release-item">1:16<br>marfa;</div>
            </div>
        </div>

        <div class="center-section">
            <img src="jacket.jpg" alt="Blue and white jacket" class="product-image">
        </div>

        <div class="right-section">
            <div class="labs">ab:labs;</div>
            <div class="fabs-favs">ab:fabs;<br>ab:favs;</div>
            <button class="appointment">Appointment;</button>
        </div>
    </div>

    <footer>
        <div class="about-press">
            <div>About;</div>
            <div>Press;</div>
        </div>
        <div class="news">ab:news;</div>
    </footer>
</body>
</html>
