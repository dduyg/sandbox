<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>LiminalLoop</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: "Inter", sans-serif;
            background-color: #b1acb9;
            color: #171321;
            font-size: 18px;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        header {    
            position: fixed;    
            top: 0; left: 0; right: 0;    
            display: flex;   
            justify-content: space-between;    
            padding: 20px 30px 0;   
        }
        h1, h2, h3 {color: #87fffb;}
        code {
            background-color: #000;
            color: #FFD700;
            padding: 3px 5px;
            border-radius: 3px;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            line-height: 1.2;
            color: #87fffb;
        }

        main {
            margin: 350px 30px 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 100%;
            min-height: 50vh;
        }
        .releases {
            display: flex;
            flex-direction: column;
        }
        .releases h2 {
            font-size: clamp(16px, 3vw, 24px);
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .list-item {
            margin-left: 40px;
            margin-bottom: 15px;
            font-size: clamp(14px, 2.5vw, 18px);
            line-height: 1.3;
        }
        @media (max-width: 600px) {    
            .list-item {margin-left: 15px;}
        }

        .main-middle {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }
        .main-middle img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .main-right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            text-align: right;
        }
        .appointment {
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            padding: 12px 20px;
            cursor: pointer;
        }
       
        footer {
            position: fixed;    
            bottom: 0; left: 0; right: 0;    
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px 30px;
        }
        .footer-left {
            line-height: 1.6;
            margin-bottom: 70px;
        }
        .footer-right {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Ab[Screen-<br>wear]</div>
        <div><code>Shop</code></div>
    </header>
   
    <main>
        <div class="releases">
            <h2>Ab[Releas-<br>es:</h2>
            <div class="list-item">2:17<br>postmasters;</div>
            <div class="list-item">1:17<br>kahn;</div>
            <div class="list-item">1:16<br>marfa;</div>
        </div>

        <div class="main-middle"><img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/blobs/waiting-around.png" alt="ðŸª©"></div>

        <div class="main-right">
            <div>ab:labs;</div>
            <div>ab:fabs;<br>ab:favs;</div>
            <div class="appointment">Appointment;</div>
        </div>
    </main>

    <footer>
        <div class="footer-left">About;<br>Press;</div>
        <div class="footer-right">ab:news;</div>
    </footer>
</body>
</html>
