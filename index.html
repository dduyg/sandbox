    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: "Inter", sans-serif;
            background-color: #b1acb9;
            color: #171321;
            font-size: clamp(15px, 2.5vw, 19px);
            height: 100vh;
            overflow: hidden;
        }

        header {    
            position: fixed;    
            top: 0; left: 0; right: 0;    
            display: flex;   
            justify-content: space-between;    
            padding: 20px;   
        }
        .badge {font-size: 1.6em;}
        a {
            display: inline-block;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }
        a:hover {transform: scale(1.1);}
        code {
            background-color: #000;
            color: #FFD700;
            padding: 3px 5px;
            border-radius: 3px;
        }

        main {
            margin: 25vh 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            min-height: 50vh;
            max-height: 65vh;
        }
        .releases {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .list-item {

            margin-bottom: 15px;
        }
        @media (max-width: 600px) {    
            .list-item {margin-left: 15px;}
        }

        .main-middle {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-width: 110px;
        }
        .main-middle img {
            width: 100%;
            min-width: 110px;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        
        .main-right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            text-align: right;
            min-width: 0;
        } 
       
        footer {
            position: fixed;    
            bottom: 0; left: 0; right: 0;    
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px;
        }
        .footer-left {
            margin-bottom: 55px;
        }
    </style>
</head>
