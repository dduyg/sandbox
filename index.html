<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Replication</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            /* This is the gradient from your image */
            background: linear-gradient(
                to right, 
                #00e5bc 0%,   /* Vibrant Cyan */
                #91c2b5 45%,  /* Muted Seafoam */
                #d6abb2 55%,  /* Dusty Rose */
                #ff33cc 100%  /* Bright Magenta */
            );
        }

        /* Adding the vertical line to match your image exactly */
        .divider {
            height: 100%;
            width: 2px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .container {
            text-align: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="divider"></div>

    <div class="container">
        <h1>Gradient Replicated</h1>
    </div>

</body>
</html>
