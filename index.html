<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalðŸªœLoop</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        main {width: 80%; max-width: 600px;}      
        .gradient-bar {
            height: 80px; width: 100%;
            border: 1px solid #333;
            background: linear-gradient(90deg, #8db9ff 0%, #b8b29a 50%, #d4b500 100%);
        }
        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            position: relative;
        }
        .label-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20px;
        }
        .tick {
            width: 2px; height: 10px;
            background-color: #333;
            margin-bottom: 4px;
        }
        .number {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        
        /* Independent Scrolling Layer */
        aside {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            overflow-y: scroll;
            z-index: 100;
            scrollbar-width: none;
            pointer-events: none;         
        }
        aside::-webkit-scrollbar {display: none;}
        .spacer {/* To start 30vh from bottom */ height: 70vh;}

        .content {
            pointer-events: auto;        
            width: 100%;
            padding: 40px 20px;
            padding-bottom: 110vh; /* Extra space to scroll off screen */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 items per row */
            grid-template-rows: repeat(6, 150px);   /* 6 rows, fixed height */
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .grid-item {
            background-color: #eee;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #888;
            border: 1px solid #ddd;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .grid-item:hover {
            transform: scale(1.02);
            background-color: #e0e0e0;
        }    
    </style>
</head>
<body>
    <main>
        <div class="gradient-bar"></div>   
        <div class="labels">
            <div class="label-item"><div class="tick"></div><span class="number">-50</span></div>
            <div class="label-item"><div class="tick"></div><span class="number">0</span></div>
            <div class="label-item"><div class="tick"></div><span class="number">50</span></div>
        </div>
    </main>

    <aside>     
        <div class="spacer"></div>
        <div class="content">
            <div class="grid-container">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
                <div class="grid-item">7</div>
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>
                <div class="grid-item">10</div>
                <div class="grid-item">11</div>
                <div class="grid-item">12</div>
                <div class="grid-item">13</div>
                <div class="grid-item">14</div>
                <div class="grid-item">15</div>
                <div class="grid-item">16</div>
                <div class="grid-item">17</div>
                <div class="grid-item">18</div>
            </div>
        </div>
    </aside>

</body>
</html>
