<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminalü™úLoop</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        main {width: 80%; max-width: 600px;}      
        .gradient-bar {
            height: 80px; width: 100%;
            border: 1px solid #333;
            background: linear-gradient(90deg, #8db9ff 0%, #b8b29a 50%, #d4b500 100%);
        }
        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            position: relative;
        }
        .label-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20px;
        }
        .tick {
            width: 2px; height: 10px;
            background-color: #333;
            margin-bottom: 4px;
        }
        .number {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        
        /* Independent Scrolling Layer */
        aside {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            overflow-y: scroll;
            z-index: 100;
            scrollbar-width: none;
            pointer-events: none;         
        }
        aside::-webkit-scrollbar {display: none;}
        .spacer {/* To start 30vh from bottom */ height: 70vh;}

        .content {
            pointer-events: auto;        
            width: 100%;
            margin: 0 auto;
            padding: 10px 20px;
            padding-bottom: 110vh; /* Extra space to scroll off screen */
        }

        .row1 {display: grid; grid-template-columns: 3fr 7fr;}
        .row2, .row3 {display: grid; grid-template-columns: 3fr 5fr 2fr;}
        .row4 {display: grid; grid-template-columns: 8fr 2fr;}
        .row5 {display: grid; grid-template-columns: 5fr 5fr;}

        .row-txt {
            font-size: 1.4rem;
            text-align: right;
            margin-top: 6px;      
        }
        .box {
            margin-top: 50px;
            text-align: center;
            background: 1px solid;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .box:hover {transform: scale(1.02);} 
        .box img {width: 100%; height: auto; display: block; object-fit: cover;}
       
        .row1 .box {font-size: 18px;}
        .row2 .box {background: blue;}
        .row3 .box {background: red;}
        .row4 .box {background: #00f5a0;}
        .row5 .box {background: yellow;}

        .top-left-blob {position: fixed; top: 0; left: 0; width: 100px; height: auto; z-index: 1;}
        .top-right-blob {position: fixed; top: 0; right: 0; width: 100px; height: auto; z-index: 1;}
           
        #controls {
            position: fixed;
            bottom: 0; right: 0;
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }    
        #controls button {
            padding: 12px 24px;
            background: #CF9E77;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
        }    
        #controls button:hover {color: #b88860; background: #ccc;}
        #status {font-size: 14px; color: #666;}
    </style>
</head>
<body>
    <main>
        <div class="gradient-bar"></div>   
        <div class="labels">
            <div class="label-item"><div class="tick"></div><span class="number">-50</span></div>
            <div class="label-item"><div class="tick"></div><span class="number">0</span></div>
            <div class="label-item"><div class="tick"></div><span class="number">50</span></div>
        </div>
    </main>

    <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/blobs/top_left_blob.png" class="top-left-blob">
    <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/blobs/top_right_blob.png" class="top-right-blob">
   
    <div id="controls">
        <button id="recordBtn">Record (18 seconds)</button>
        <div id="status">Click to start recording</div>
    </div> 

    <aside>     
        <div class="spacer"></div>
        <div class="content">
            <div class="row1">
                <div class="box"><img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/pixels/converging.png"></div>
                <div style="background:pink" class="box"></div>
            </div>
            <div class="row2">
                <div class="box" style="background: #eee; display: flex; align-items: center; justify-content: center;"><span>Mixed Content</span></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row3">
                <div class="box"></div>
                <div class="box">Monte Carlo</div>
                <div class="box"></div>
            </div>
            <div class="row4">
                <div class="box"></div>
                <div class="box">ProofofConcepts</div>
            </div>
            <div class="row-txt">low tide at the dryin' out facility<br><span style="font-size: 1.05em;">‚òπÔ∏é‚ôìÔ∏é‚ùçÔ∏é‚ôìÔ∏é‚ñ†Ô∏é‚ôãÔ∏é‚óèÔ∏é‚òπÔ∏é</span></div>
            <div class="row5">
                <div class="box">Kyoo-tae</div>
                <div class="box"></div>  
            </div>
        </div>
    </aside>
</body>
</html>
