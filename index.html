<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liminalüßû‚Äç‚ôÇÔ∏èLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass: rgba(18, 0, 42, 0.6);
      --secondary: #ffffffcc;
    }

    * {box-sizing: border-box;}
    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      font-family: "JetBrains Mono", monospace;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(90deg, #8EC5FF 0%, #B7C6DB 25%, #C8C4B8 50%, #D6C26F 75%, #D9C300 100%);
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--secondary);
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Control Panel */
    .panel {
      width: 95%;
      max-width: 800px;
      margin: 1rem;
      padding: 1.2rem;
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: space-between;
    }

    .panel label {
      font-size: 0.75rem;
      color: var(--secondary);
    }

    .panel input,
    .panel select {
      background: rgba(0,0,0,0.3);
      color: #ffffff;
      border: 1px solid #FFD700;
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
      font-family: "JetBrains Mono", monospace;
    }

    main {
      width: 100%;
      max-width: 900px;
      padding: 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1.5rem;
    }

    /* Glyph Card */
    .glyph-card {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .glyph-card:hover {transform: translateY(-6px);}
    .glyph-symbol {font-size: 3rem; margin-bottom: 0.8rem;}
    .glyph-name {
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      margin-bottom: 0.4rem;
    }
    .glyph-desc {
      font-size: 0.75rem;
      opacity: 0.85;
    }

    footer {
      margin-top: auto;
      padding: 1.5rem;
      font-size: 0.7rem;
      opacity: 0.75;
      text-align: center;
    }
    footer span {margin: 0 0.3rem;}

    /* Subtle scanline effect */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(to bottom, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.02) 1px, transparent 1px, transparent 3px);
      pointer-events: none;
      mix-blend-mode: overlay;
    }
  </style>
</head>
<body>

  <header>
    <h1>LiminalLoop</h1>
    <div class="subtitle">Vaporwave Gradient Gallery</div>
  </header>

  <div class="panel">
    <div>
      <label>Search Glyph</label><br />
      <input type="text" placeholder="Type glyph name‚Ä¶" />
    </div>

    <div>
      <label>Category</label><br />
      <select>
        <option>All</option>
        <option>Symbols</option>
        <option>Runes</option>
        <option>UI Icons</option>
        <option>Experimental</option>
      </select>
    </div>

    <div>
      <label>Export</label><br />
      <select>
        <option>SVG</option>
        <option>PNG</option>
        <option>JSON</option>
      </select>
    </div>
  </div>

  <main>
    <div class="glyph-card">
      <div class="glyph-symbol">‚óá</div>
      <div class="glyph-name">DIAMOND</div>
      <div class="glyph-desc">Core geometry glyph</div>
    </div>

    <div class="glyph-card">
      <div class="glyph-symbol">‚üÅ</div>
      <div class="glyph-name">DELTA</div>
      <div class="glyph-desc">Change / transform marker</div>
    </div>

    <div class="glyph-card">
      <div class="glyph-symbol">‚®Ä</div>
      <div class="glyph-name">ORBIT</div>
      <div class="glyph-desc">Focus & center node</div>
    </div>

    <div class="glyph-card">
      <div class="glyph-symbol">‚å¨</div>
      <div class="glyph-name">HEX CORE</div>
      <div class="glyph-desc">System structure glyph</div>
    </div>

    <div class="glyph-card">
      <div class="glyph-symbol">‚ßâ</div>
      <div class="glyph-name">STACK</div>
      <div class="glyph-desc">Layered data symbol</div>
    </div>

    <div class="glyph-card">
      <div class="glyph-symbol">‚ö°</div>
      <div class="glyph-name">ENERGY</div>
      <div class="glyph-desc">Power & execution</div>
    </div>
  </main>

  <footer>
    <span>LiminalüåÄLoop</span>
    <span>‚Ä¢</span>
    <span>Gradient Gallery</span>
    <span>‚Ä¢</span>
    <span>Created by Duygu</span>
  </footer>
</body>
</html>
