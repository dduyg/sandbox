<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shiki Code Highlight</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #eeeeee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .code {
      background: #FBFBFB;
      color: #383838;
      border-radius: 6px;
      padding: 20px;
      overflow-x: auto;
      font-size: 15px;
      line-height: 1.6;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    /* ===== SHIKI THEME ===== */

    .shiki {
      background-color: #FBFBFB !important;
      color: #383838;
    }

    /* Base text */
    .shiki span {
      color: #383838;
    }

    /* Keywords */
    .shiki .token-keyword {
      color: #7C695A;
      font-weight: 500;
    }

    /* Functions */
    .shiki .token-function {
      color: #2A8099;
    }

    /* Strings */
    .shiki .token-string {
      color: #668B3E;
    }

    /* Numbers */
    .shiki .token-number {
      color: #BF5998;
    }

    /* Comments */
    .shiki .token-comment {
      color: #898989;
      font-style: italic;
    }

    /* Imports / builtins */
    .shiki .token-builtin {
      color: #2A8099;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="output" class="code">Loadingâ€¦</div>
  </div>

  <script type="module">
    import { getHighlighter } from "https://esm.sh/shiki@1.0.0";

    const code = `
import pandas as pd
from ydata_profiling import ProfileReport

# Load your messy data
df = pd.read_csv("raw_data.csv")

# Generate a deep-dive report in one line
profile = ProfileReport(df, title="Data Health Check")
profile.to_file("report.html")
`.trim();

    const highlighter = await getHighlighter({
      themes: ["light-plus"],
      langs: ["python"]
    });

    const html = highlighter.codeToHtml(code, {
      lang: "python",
      theme: "light-plus"
    });

    document.getElementById("output").innerHTML = html;
  </script>
</body>
</html>
