<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            padding: 20px;
            background-color: #f5f5f5;
        }

        main {
            margin-top: 20vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 100%;
            min-height: 60vh;
        }

        .main-left {
            display: flex;
            flex-direction: column;
        }
        .main-left h2 {
            font-size: clamp(16px, 3vw, 24px);
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .list-item {
            margin-left: 40px;
            margin-bottom: 15px;
            font-size: clamp(14px, 2.5vw, 24px);
            line-height: 1.3;
        }
        @media (max-width: 600px) {    
            .list-item {margin-left: 15px; font-size: 12px;}
        }

        .main-middle {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }
        .main-middle img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .main-right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            text-align: right;
        }
        .top-text, .middle-text, .bottom-text {
            font-size: clamp(14px, 2.5vw, 20px);
        }
        .bottom-text {
            background-color: rgba(255, 100, 100, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
        <div class="main-left">
            <h2>Ab[Releas-<br>es:</h2>
            <div class="list-item">2:17<br>postmasters;</div>
            <div class="list-item">1:17<br>kahn;</div>
            <div class="list-item">1:16<br>marfa;</div>
        </div>

        <div class="main-middle"><img src="https://placeholder.co/400x500" alt="ðŸª©"></div>

        <div class="main-right">
            <div class="top-text">ab:labs;</div>
            <div class="middle-text">ab:fabs;<br>ab:favs;</div>
            <div class="bottom-text">Appointment;</div>
        </div>
    </main>
</body>
</html>
