    :root {
      --bg-color: #e5d9b3;
      --label-bg: rgba(255, 255, 255, 0.9);
      --label-text: #000;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: "Apres RE", sans-serif;
    }

    body {
      overflow: hidden;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
      background-size: cover;
      background-position: center;
    }

    /* OVERLAY */
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 32px 24px;
    }

    /* LABEL STYLE */
    .label {
      display: inline-block;
      background: var(--label-bg);
      color: var(--label-text);
      padding: 6px 12px;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 600;
      width: fit-content;
    }

    /* TOP */
    .top {
      display: flex;
      justify-content: center;
    }

    /* CENTER */
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* BOTTOM */
    .bottom {
      display: flex;
      justify-content: center;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .label {
        font-size: 12px;
        padding: 5px 10px;
      }

      .overlay {
        padding: 24px 16px;
      }
    }
  </style>
