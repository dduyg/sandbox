<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalðŸªœLoop</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 600px;
        }
        
        .gradient-bar {
            height: 80px;
            width: 100%;
            border: 1px solid #333;
            background: linear-gradient(90deg, #8db9ff 0%, #b8b29a 50%, #d4b500 100%);
        }
        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            position: relative;
        }
        .label-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20px;
        }
        .tick {
            width: 2px; height: 10px;
            background-color: #333;
            margin-bottom: 4px;
        }
        .number {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gradient-bar"></div>
        
        <div class="labels">
            <div class="label-item">
                <div class="tick"></div>
                <span class="number">-50</span>
            </div>
            <div class="label-item">
                <div class="tick"></div>
                <span class="number">0</span>
            </div>
            <div class="label-item">
                <div class="tick"></div>
                <span class="number">50</span>
            </div>
        </div>
    </div>

</body>
</html>
