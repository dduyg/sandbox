<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalðŸªœLoop</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        main {width: 80%; max-width: 600px;}      
        .gradient-bar {
            height: 80px; width: 100%;
            border: 1px solid #333;
            background: linear-gradient(90deg, #8db9ff 0%, #b8b29a 50%, #d4b500 100%);
        }
        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            position: relative;
        }
        .label-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20px;
        }
        .tick {
            width: 2px; height: 10px;
            background-color: #333;
            margin-bottom: 4px;
        }
        .number {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        
        /* Independent Scrolling Layer */
        aside {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            overflow-y: scroll;
            z-index: 100;
            scrollbar-width: none;
            pointer-events: none;         
        }
        aside::-webkit-scrollbar {display: none;}
        .spacer {/* To start 30vh from bottom */ height: 70vh;}

        .content {
            pointer-events: auto;        
            width: 100%;
            padding: 40px 20px;
            padding-bottom: 110vh; /* Extra space to scroll off screen */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            max-width: 800px;
            margin: 0 auto;
         }
        .grid-item {
            height: 150px;
            overflow: hidden;
            display: flex;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .grid-item:hover {transform: scale(1.02);} 
        .grid-item img {width: 100%; height: auto; display: block; object-fit: cover;}
   
        /* Row 1: 2 columns (12 / 2 = 6 units each) */
        .r1 {grid-column: span 6;}
        /* Row 2: 3 columns (12 / 3 = 4 units each) */
        .r2 {grid-column: span 4;}    
        /* Row 3: 4 columns (12 / 4 = 3 units each) */
        .r3 {grid-column: span 3;}  
        /* Row 4: 2 columns */
        .r4 {grid-column: span 6;}
        /* Row 5: 2 columns */
        .r5 {grid-column: span 6;}
        /* Row 6: 3 columns */
        .r6 {grid-column: span 4;}


        .top-right-blob {position: fixed; top: 0; right: 0; width: 100px; height: auto; z-index: 1;}
           
        #controls {
            position: fixed;
            bottom: 0; right: 0;
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }    
        #controls button {
            padding: 12px 24px;
            background: #CF9E77;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
        }    
        #controls button:hover {color: #b88860; background: #ccc;}
        #status {font-size: 14px; color: #666;}
    </style>
</head>
<body>
    <main>
        <div class="gradient-bar"></div>   
        <div class="labels">
            <div class="label-item"><div class="tick"></div><span class="number">-50</span></div>
            <div class="label-item"><div class="tick"></div><span class="number">0</span></div>
            <div class="label-item"><div class="tick"></div><span class="number">50</span></div>
        </div>
    </main>

    <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/blobs/top_right_blob.png" class="top-right-blob">
   
    <div id="controls">
        <button id="recordBtn">Record (18 seconds)</button>
        <div id="status">Click to start recording</div>
    </div>

    

    <aside>     
        <div class="spacer"></div>
        <div class="content">     
            <div class="grid">
                <div class="grid-item r1"><img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/pixels/converging.png"></div>
                <div class="grid-item r1"></div>

                <div class="grid-item r2">R2-A</div>
                <div class="grid-item r2" style="background: #eee; display: flex; align-items: center; justify-content: center;"><span>Mixed Content</span></div>
                <div class="grid-item r2">R2-C</div>

                <div class="grid-item r3">R3-1</div>
                <div class="grid-item r3">R3-2</div>
                <div class="grid-item r3">R3-3</div>
                <div class="grid-item r3">R3-4</div>

                <div class="grid-item r4">R4-A</div>
                <div class="grid-item r4">R4-B</div>

                <div class="grid-item r5">R5-A</div>
                <div class="grid-item r5">R5-B</div>

                <div class="grid-item r6">R6-A</div>
                <div class="grid-item r6">R6-B</div>
                <div class="grid-item r6">R6-C</div>
            </div>
        </div>
    </aside>

</body>
</html>
