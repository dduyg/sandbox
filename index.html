<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Replication</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        background: linear-gradient(
                90deg, 
                #00e5b5 0%,    /* Vibrant Teal at -100 */
                #00e5b5 25%,   /* Solid teal block start */
                #8fb9b0 40%,   /* Transitioning through muted teal */
                #b2b2b2 50%,   /* Neutral Gray at 0 */
                #d3a4b3 60%,   /* Transitioning through muted pink */
                #ff6ec7 75%,   /* Solid pink block start */
                #ff52d0 100%   /* Vibrant Magenta at A */
            );
        }


        .container {
            text-align: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gradient Replicated</h1>
    </div>

</body>
</html>
