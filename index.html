<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiminalLoop</title>
  <style>
    @font-face {
      font-family: 'Phoenixvga 8 X 16';
      src: url(https://cdn.prod.website-files.com/684d7b6f6788743b1a1c8b24/684d7b6f6788743b1a1c8b4e_Px437_PhoenixVGA_8x16.ttf)format("truetype");
      font-weight: 400;
      font-style: normal;
    }
    @font-face{
      font-family: 'Phoenixega 8 X 82Y';
      src: url(https://cdn.prod.website-files.com/684d7b6f6788743b1a1c8b24/684d7b6f6788743b1a1c8b4f_Px437_PhoenixEGA_8x8-2y.ttf)format("truetype");
      font-weight: 400;
      font-style: normal;
    }
    @font-face{
      font-family:Ntdapper;
      src:url(https://cdn.prod.website-files.com/684d7b6f6788743b1a1c8b24/684d7b6f6788743b1a1c8b4d_NTDapperTrial-Medium.otf)format("opentype");
      font-weight:500;
      font-style:normal;
    }
    :root {
      --bg-color: #e5d9b3;
      --label-bg: rgba(255, 255, 255, 0.9);
      --label-text: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Phoenixvga 8 X 16', sans-serif;
    }

    body {
      overflow: hidden;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
      background-size: cover;
      background-position: center;
    }

    /* OVERLAY */
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 32px 24px;
    }

    /* LABEL STYLE */
    .label {
      display: inline-block;
      background: var(--label-bg);
      color: var(--label-text);
      padding: 6px 12px;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 600;
      width: fit-content;
    }

    /* TOP */
    .top {
      display: flex;
      justify-content: center;
    }

    /* CENTER */
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* BOTTOM */
    .bottom {
      display: flex;
      justify-content: center;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .label {
        font-size: 12px;
        padding: 5px 10px;
      }

      .overlay {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay">

      <!-- TOP TEXT -->
      <div class="top">
        <div class="label">
          Personal Commissioned Info Contact
        </div>
      </div>

      <!-- CENTER TEXT -->
      <div class="center">
        <div class="label">
          Selected Personal Works
        </div>
      </div>

      <!-- BOTTOM TEXT -->
      <div class="bottom">
        <div class="label">
          Instagram â€” YouTube
        </div>
      </div>

    </div>
  </section>

</body>
</html>
