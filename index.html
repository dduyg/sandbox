<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Blur</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            font-family: "Roboto Mono", monospace;
            padding: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
            max-width: 800px;
        }

        .animated-wrapper {
            display: inline-block;
            position: relative;
            width: 280px;
            height: 1.6em;
            vertical-align: bottom;
        }

        .item {
            position: absolute;
            color: #CF9E77;
            white-space: nowrap;
            opacity: 0;
            filter: blur(8px);
            left: 0;
            top: 0;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            transform-origin: left center;
        }

        /* Dynamic font sizing for each item to fit within the fixed space */
        .item:nth-child(1) { font-size: 1.2rem; } /* a pattern-obsessed */
        .item:nth-child(2) { font-size: 1.05rem; } /* an ensemble-everything */
        .item:nth-child(3) { font-size: 0.95rem; } /* a hyperparameter-tortured */
        .item:nth-child(4) { font-size: 0.9rem; } /* a latent-space-wandering */
        .item:nth-child(5) { font-size: 0.85rem; } /* an architecturally adventurous */
        .item:nth-child(6) { font-size: 1.0rem; } /* an efficiency-obsessed */
        
        .item.active {animation: text-blur-cycle 18s cubic-bezier(.455,.03,.515,.955) infinite;}
        .item:nth-child(1) {animation-delay: 0s;}
        .item:nth-child(2) {animation-delay: 3s;}
        .item:nth-child(3) {animation-delay: 6s;}
        .item:nth-child(4) {animation-delay: 9s;}
        .item:nth-child(5) {animation-delay: 12s;}
        .item:nth-child(6) {animation-delay: 15s;}

        @keyframes text-blur-cycle {
            0% { filter: blur(12px); opacity: 0; }
            5% { filter: blur(0px); opacity: 1; }
            11.11% { filter: blur(0px); opacity: 1; }
            16.66% { filter: blur(12px); opacity: 0; }
            100% { filter: blur(12px); opacity: 0; }
        }

        @media (max-width: 600px) {
            p { font-size: 1rem; }
            .animated-wrapper { width: 220px; }
            .item:nth-child(1) { font-size: 1rem; }
            .item:nth-child(2) { font-size: 0.9rem; }
            .item:nth-child(3) { font-size: 0.8rem; }
            .item:nth-child(4) { font-size: 0.75rem; }
            .item:nth-child(5) { font-size: 0.7rem; }
            .item:nth-child(6) { font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <p>
        <span class="animated-wrapper">
            <span class="item active">a pattern-obsessed</span>
            <span class="item active">an ensemble-everything</span>
            <span class="item active">a hyperparameter-tortured</span>
            <span class="item active">a latent-space-wandering</span>
            <span class="item active">an architecturally adventurous</span>
            <span class="item active">an efficiency-obsessed</span>
        </span>
        ML Engineer, building production ML pipelines & explainable AI systems.
    </p>
</body>
</html>
