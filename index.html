<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background: white;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Left Column */
        .left-column {
            display: flex;
            flex-direction: column;
        }

        .left-column h2 {
            font-size: 32px;
            font-weight: normal;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .left-column ul {
            list-style: none;
            font-size: 24px;
            line-height: 1.6;
        }

        .left-column li {
            margin-bottom: 20px;
        }

        /* Middle Column */
        .middle-column {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .middle-column img {
            max-width: 100%;
            height: auto;
        }

        /* Right Column */
        .right-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            text-align: right;
        }

        .right-column .top-text {
            font-size: 32px;
            font-weight: normal;
        }

        .right-column .middle-text {
            font-size: 32px;
            font-weight: normal;
        }

        .right-column .bottom-text {
            font-size: 32px;
            font-weight: normal;
            background: linear-gradient(90deg, rgba(255,0,0,0.3), rgba(0,255,255,0.3));
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <h2>Ab[Releas-<br>es:</h2>
            <ul>
                <li>2:17<br>postmasters;</li>
                <li>1:17<br>kahn;</li>
                <li>1:16<br>marfa;</li>
            </ul>
        </div>

        <!-- Middle Column -->
        <div class="middle-column">
            <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=600&q=80" alt="Jacket">
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <div class="top-text">ab:labs;</div>
            <div class="middle-text">ab:fabs;<br>ab:favs;</div>
            <div class="bottom-text">Appointment;</div>
        </div>
    </div>
</body>
</html>
