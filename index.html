<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #f5f5f5;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
        }

        .shop-btn {
            background-color: #ffcccc;
            padding: 10px 40px;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            font-family: monospace;
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
            padding: 40px;
            align-items: center;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .releases-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .release-list {
            font-size: 18px;
            line-height: 1.8;
        }

        .middle-column {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle-column img {
            max-width: 100%;
            height: auto;
        }

        .right-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            align-items: flex-end;
            padding: 20px 0;
        }

        .right-item {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
        }

        .labs {
            margin-top: 20px;
        }

        .fabs-favs {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .appointment {
            background-color: #ff6666;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        footer {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background-color: #f5f5f5;
        }

        .footer-left {
            font-size: 18px;
            font-weight: bold;
        }

        .footer-right {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Ab[Screen-<br>wear]</div>
        <button class="shop-btn">Shop</button>
    </header>

    <main>
        <div class="left-column">
            <div class="releases-title">Ab[Releas-<br>es:</div>
            <div class="release-list">
                2:17<br>
                postmasters;<br>
                <br>
                1:17<br>
                kahn;<br>
                <br>
                1:16<br>
                marfa;
            </div>
        </div>

        <div class="middle-column">
            <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/0-6/blobs/waiting-around.png" alt="ðŸª©">
        </div>

        <div class="right-column">
            <div class="right-item labs">ab:labs;</div>
            <div class="fabs-favs">
                <div class="right-item">ab:fabs;</div>
                <div class="right-item">ab:favs;</div>
            </div>
            <div class="right-item appointment">Appointment;</div>
        </div>
    </main>

    <footer>
        <div class="footer-left">About;<br>Press;</div>
        <div class="footer-right">ab:news;</div>
    </footer>
</body>
</html>
